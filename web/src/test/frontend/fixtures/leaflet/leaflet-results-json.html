ncorporated in the present analysis wherever possible. Chronometric data indicate a short occupation, from around A.D. 1250 to 1380. Although artifacts recovered indicate ties to the Hopi, Homol'ovi, Flagstaff, Zuni, and Gallup areas, the pueblo's location near petrified wood sources does not appear to have engendered large-scale lithic manufacturing for trade. Some evidence suggests that the focus of trade may have shifted from west to east during the occupation, but most items were made from locally-available raw material.\r\n\r\nDating of the site and regional environmental data suggest the pueblo was\r\nfounded during a period of drought conditions. In the early part of the\r\noccupation, there was a heavy reliance on domestic crops, most likely grown in the Puerco River floodplain; later, more wild plants appear to have been used. A wide variety and high percentage of non-traditional food animals, such as carnivores, also appear to have been consumed, possibly indicating environmental stress.","id":4292,"resourceType":"DOCUMENT","status":"ACTIVE","detailUrl":"http://localhost:8080/document/4292/archeological-investigations-at-puerco-ruin-petrified-forest-national-park-arizona"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-48.50644877413973,-21.98764274074949]},"properties":{"title":"Archeological Investigations at the Upper Ruin, Tonto National Monument Part 1 Salvage Excavations at the Upper Ruin, AZ U:8:48 (ASM) - 1995","description":"Fox, Gregory L, Western Archeological and Conservation Center, 1415 North Sixth Avenue, Tucson, AZ 85705. SALVAGE EXCAVATIONS AT THE UPPER RUIN (AZ U:8:48)-1995, TONTO NATIONAL MONUMENT\r\n\r\nContinuing water damage to adobe and masonry structures in the Upper Ruin (AZ U:8:48), Tonto National Monument, required archeological excavations to mitigate the adverse effects of stabilization efforts in this Gila-phase cliff dwelling. The data-recovery project was required\r\nunder Section 106 ofthe National Historic Preservation Act, because this site is a contributing property to the Tonto National Monument Archeological District. Limited excavations, employing differential recovery techniques, were placed in Area A at the rear of the rockshelter\r\nadjacent to Rooms 17 and 19 to discover the cause of the water damage and to remove intact deposits of cultural materials prior to correcting the drainage pattern and repairing the damage to the rooms. A total of 7 square meters of surface area was removed from the shelter floor to\r\nexpose and repair the drainage problem.\r\n\r\nAlthough these excavations fall under the rubric of salvage excavations, new data derived from the analyses of the recovered cultural materials and ancillary investigations conducted as an integral part of this project will require adjustments in the National Park Service's interpretation\r\nofthis National Register property. In particular, the first, formal absolute dates for the occupation of the shelter were generated as part of this stabilization project. Dendrochronological dates and radiocarbon assays now place the occupation of the cliff dwelling as early as A.D. 1303 and\r\npotentially as late as A.D. 1473. The site and domestic structures are now considered to represent an occupation that began during either the late Roosevelt phase (Early Classic period) or the early Gila phase (Late Classic period). The occupation may extend beyond circa A.D. 1450, the\r\naccepted terminus of the Gila phase.","id":4330,"resourceType":"DOCUMENT","status":"ACTIVE","detailUrl":"http://localhost:8080/document/4330/archeological-investigations-at-the-upper-ruin-tonto-national-monument-part-1-salvage-excavations-at-the-upper-ruin-az-u848-asm-1995"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-1.6314691577119835,-19.658390199449304]},"properties":{"title":"Archeological Investigations in the Central Sierra Nevada: the 1981 El Portal Project","description":"This report documents information from archeological investigations at several previously recorded sites in the El Portal Administrative District, Yosemite National Park, California. This work was conducted to provide data necessary for proper management within the guidelines of National Park Service policy and historic preservation laws for cultural resources. \r\nMaterial from both surface and subsurface collections at these sites spans a considerable time range in the cbronology of the Yosemite region, from the prehistoric Crane Flat complex (pre-A.D. 500) and protohistoric Mariposa complex (A.D. 1500-1850) to the ethnohistoric Miwok occupation. Cultural deposits exceed 2 m in depth at some of the sites. Artifacts recovered include ground stone, worked bone, and shell, in\r\naddition to a large amount of obsidian tools and debitage. This obsidian was obtained from the Great Basin, probably in the form of biface preforms. Small biface thinning flakes and flake fragments make up over 70 percent of the more than 18,000 pieces of debitage recovered and\r\nanalyzed.\r\nA relatively large sample of faunal bone was also recovered, in addition to a small collection of archeobotanical remains. A few human bones were identified, but no intact burials were found. In the upper levels of one of the sites, 4-MRP-250, there was an intact house floor (including hearth and ash pit)1 associated with stone tools and historic manufactured items suggesting a late aboriginal settlement around the middle of the 19th century.\r\nAnalysis and interpretation of the major data classes (chipped and ground stone, bone, botanical remains, pollen, and soils) are presented in the report in the form of appendices. The body of the report provides site specific information and a general discussion of the research potential of the prehistoric remains. Although limited in scope, these preliminary investigations provide valuable information for evaluating the archeology of El Portal and for planning future archeological data recovery in the area.","id":4251,"resourceType":"DOCUMENT","status":"ACTIVE","detailUrl":"http://localhost:8080/document/4251/archeological-investigations-in-the-central-sierra-nevada-the-1981-el-portal-project"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-114.26193237304688,38.915274977062275]},"properties":{"title":"An Archeological Overview of Great Basin National Park","description":"     This overview provides a discussion and summary of the archeology\r\nand cultural resources of the newly formed Great Basin National Park in\r\neast-central Nevada. The Overview has been prepared following the\r\nguidelines outlined in NPS-28 and in concordance with previously\r\nprepared archaeological overviews for other Western Region parks.\r\n     Although a great deal is known of the culture history of the Great\r\nBasin, very little research has been conducted in the southern Snake\r\nRange. Most of what has been done was completed in the 1930s and 1950s, and the data generated by these studies are not up to modern scientific standards.\r\n     The cultural resources of Great Basin National Park include sites,\r\nfeatures, structures. and objects ranging from the recent past to as\r\nmuch as 10,000 or more years ago, and the scientific research potential\r\nof the Park is considered to be extremely high. These resources are\r\nfragile and nonrenewable and they deserve our best efforts at\r\ninterpreting, managing and protecting them from deterioration or\r\ndestruction.\r\n     The Overview covers the past and present environmental setting;\r\nethnographic, archaeologic and historic backgrounds; previous\r\narchaeological research and cultural resources known to be located in\r\nthe Park; and makes recommendations both for management and for future research.","id":3955,"resourceType":"DOCUMENT","status":"ACTIVE","detailUrl":"http://localhost:8080/document/3955/an-archeological-overview-of-great-basin-national-park"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-109.77333068847656,34.980249180035365]},"properties":{"title":"An Archeological Overview of Petrified Forest National Park","description":"Although Petrified Forest National Park was set aside as a natural park, it is an archeological gold mine, with over 300 sites recorded in the southern half alone. The sites exhibit an unbroken culture history sequence from the Archaic period until shortly before the arrival of Europeans in that part of the Southwest. They contain information about the change from hunting and gathering to agriculture, relationships between the environment and settlement pattern, relationships between major cultural areas and traditions, prehistoric farming practices and prehistoric trade. The park is situated between three major prehistoric culture areas: the Anasazi to the north and east, the Mogollon to the south and the Sinagua to the west. It is situated between several subtraditions within these groups, such as Chaco Anasazi to the east, Kayenta Anasazi to the north and several regional variants of the Mogollon to the south and east. All of these traditions and areas have implications for the archeology of Petrified Forest, and repeated evidence of cultural blending is exhibited within\r\nentire sites, architectural units and individual artifacts.","id":4247,"resourceType":"DOCUMENT","status":"ACTIVE","detailUrl":"http://localhost:8080/document/4247/an-archeological-overview-of-petrified-forest-national-park"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-123.98895263671875,41.306288153035226]},"properties":{"title":"An Archeological Overview of Redwood National Park","description":"Compiled here are data gathered during three seasons of fieldwork\r\n(1971-1973) in and near Redwood National Park, California. In order to design a program for the preservation and interpretation of the cultural features in Redwood National Park, the National Park Service has sponsored detailed studies of the local history and archeology. The archeological study, based upon three seasons of library research and field reconnaissance, provided the data for this overview. The chapters dealing with linguistics and archeology (II, V and VI) endeavor to reconstruct the arrival and evolution of prehistoric cultures in the vicinity of Redwood National Park. Chapters III and IV deal with the ethnography and ethnohistory of the native peoples--Yurok, Tolowa and Chilula--of the Redwood National Park vicinity as they were known during the historic period. My objectives in Chapters VII and VIII are to describe the field reconnaissance of Redwood National Park and to inventory the various archeological features discovered. Chapter IX provides recommendations for preserving, managing and interpreting the archeological resources described.","id":3972,"resourceType":"DOCUMENT","status":"ACTIVE","detailUrl":"http://localhost:8080/document/3972/an-archeological-overview-of-redwood-national-park"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-119.42138671875,37.764985250403825]},"properties":{"title":"An Archeological Research Design for Yosemite National Park, California","description":"The National Park Service has developed plans to alter Yosemite\r\nNational Park operations and facilities during the 1980's and '90s. Some\r\nof the proposed changes would affect archeological and historic resources. As one element of planning, the present document advances a\r\ncomprehensive program for future archeological investigations in the\r\npark. The aim of this study is to provide a research design to ensure\r\nthat future work, whether prompted by management and salvage needs or by \"pure research\" interests, will be professionaLly sound and advance\r\narcheological knowledge. The research program includes a definition of goals and assumptions and an overview of Yosemite's cultural and natural history. A theoretical foundation is provided through exploring the nature of research strategies and designs in anthropology, with emphasis on Yosemite in a regional context. Central to the study is a discussion of archeological research domains in the central Sierra Nevada, followed by a status report of current archeological knowledge of the park. Methods of data recovery and analysis are recommended to mitigate impacts of planned developments, to preserve information that might be lost in the course of normal park operations, and to optimize the long term study and preservation of archeological values in Yosemite.\r\n","id":3978,"resourceType":"DOCUMENT","status":"ACTIVE","detailUrl":"http://localhost:8080/document/3978/an-archeological-research-design-for-yosemite-national-park-california"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-111.79996490478516,34.63009613989102]},"properties":{"title":"Archeological Survey and Architectural Study of Montezuma Castle National Monument","description":"Inventory survey of Montezuma Castle National Monument was conducted from April 11 to May 7, 1988. Of the 70 sites recorded, 30 were new additions to the site inventory. Cliff dwellings, rockshelters and pueblos were recorded along with one and two-room masonry structures, roasting pits and artifact scatters. Agricultural feature sites include the canals at Montezuma Well. A site with prehistoric cobble concentrations, a burial ground, a bedrock mortar site, a lithic scatter, a historical site and three sites with enigmatic rock features complete the inventory. The development of architecture at the Monument is seen in the early pithouses (Squaw Peak and Camp Verde phases) excavated by Breternitz (1960), followed in time by surface structures, rockshelters with masonry rooms and finally the Honanki-Tuzigoot phase cliff dwellings.\r\n\r\nIn addition to the survey, the project included a detailed and systematic re-recording of Montezuma Castle's 20 rooms. The results of this work, Part II of the report, are a roorn-by-roorn description, chronological summary of previous research and stabilization, a record of historic graffiti, and interpretation of construction sequence and room function. No structural deterioration was recorded, but continued periodic inspection by a trained specialist is recommended","id":4287,"resourceType":"DOCUMENT","status":"ACTIVE","detailUrl":"http://localhost:8080/document/4287/archeological-survey-and-architectural-study-of-montezuma-castle-national-monument"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-114.20494079589844,38.96039617683229]},"properties":{"title":"Archeological Survey and Site Assessment at Great Basin National Park","description":"Archeological survey and site assessment at Great Basin National Park were conducted in June and July of 1989 by archeologists from the Western Archeological and Conservation Center. Developed and proposed development areas totalling 780 acres were systematically surveyed and 11 prehistoric archeological sites were recorded in the alluvial fan that extends from the park entrance to Lower Lehman Campground. Thirteen previously known prehistoric sites and one newly discovered site were recorded at various locations throughout the park as\r\npart of the site assessment. Sixteen historic period properties were visited\r\nand recorded.\r\n\r\nPrehistoric sites date to Archaic, Fremont and Shoshone periods and include artifact scatters, rock art sites and caves. The historic period sites are related to mining. ranching. the tourist industry associated with Lehman Caves, mapping and logging. The archeological significance of all sites recorded by this project is summarized and recommendations are made for the management of significant archeological resources. The contributions of this research to the prehistory and history of the park and Snake Valley are considered.","id":4291,"resourceType":"DOCUMENT","status":"ACTIVE","detailUrl":"http://localhost:8080/document/4291/archeological-survey-and-site-assessment-at-great-basin-national-park"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-116.11175537109375,34.00257908036552]},"properties":{"title":"Archeological Survey and Site Testing for the Joshua Tree Roads Project, Package 291, Joshua Tree National Park, California","description":"TWO reports in one volume:\r\nPart 1: Archeological Survey and Site Assessments for the Joshua Tree Roads Project, Package 291, Joshua Tree National Park, California\r\nArcheologists from the National Park Service (NPS), Western Archeological and Conservation Center (WACC), conducted archeological survey and site assessments in the roadway corridor, or area of\r\npotential effects (APE), of a proposed road construction project in Joshua Tree National Park (JOTR), California. The road construction is identified as Joshua Tree Roads Project, Package 291 (Pkg. 291) and is part of a series of road construction and improvement projects along Park Boulevard (Rte. 12). The Pkg. 291-road construction is scheduled to begin after the completion of the on-going road construction project (Pkg. 173) between Quail Springs and Cap Rock. The Pkg. 291-road construction will continue from Cap Rock to Geology Tour Road, a distance of nearly six miles.\r\n\r\nPart 2: Archeological SIte Testing and Recommendations for the Joshua Tree Roads Project, Package 291, Joshua Tree National Park, California\r\nArcheologists from the National Park Service (NPS), Western Archeological and Conservation Center (WACC), conducted archeological testing at four sites in Joshua Tree National Park, California, in the\r\narea of potential effects (APE) of the proposed road construction project, Joshua Tree Roads Project, Package 291 (Pkg. 291). The sites are threatened by direct and indirect impacts on the resources from the\r\nproposed construction. The Pkg. 291-road project is part of a series of road construction and improvement projects along Park Boulevard (Rte. 12) in the northwestern Park. The Pkg. 291-road construction is\r\nscheduled to begin in the summer of 2002. The Pkg. 291-road project extends from Cap Rock to Geology Tour Road, a distance of nearly six miles.","id":4346,"resourceType":"DOCUMENT","status":"ACTIVE","detailUrl":"http://localhost:8080/document/4346/archeological-survey-and-site-testing-for-the-joshua-tree-roads-project-package-291-joshua-tree-national-park-california"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-99.68994140625,35.65840357521638]},"properties":{"title":"Archeological Survey and Soil Testing at Washita Battlefield National Historic Site, Roger Mills County, Oklahoma","description":"Archeologists from the National Park Service (NPS), Western Archeological and Conservation Center (WACC), conducted survey and soil testing at Washita Battlefield National Historic Site, Roger Mills County, Oklahoma, The WACC archeologists were joined in the field\r\nby Native American monitors representing fhe Cheyenne-Arapaho Tribes and the Wichita and Affiliated Tribes.\r\n\r\nThe purpose of the archeological survey was to provide an inventory of fhe Park's cultural resources to assist in meeting the requirements of sections 110 and 106 of the National Historic Preservation Act, as amended. The WACC survey results will also facilitate the protection and\r\nmanagement of the resources in planning for development as this young Park evolves to meet future needs. The resources recorded during previous NPS surveys to clear proposed development in the Park were not re-recorded.\r\n\r\nThe soil-testing component of the project was intended to identify, if possible, the location of a historical horse slaughter associated with the 1868 military engagement between fhe U.S. 7th Cavalry and Native American defenders of Peace Chief Black Kettle's Cheyenne encampment. During fhe soil testing, the WACC field team used commercially available testing kits to evaluate the total soil-phosphorus content of buried soils. The soil-testing results are described, including\r\nthe interpretation of one ofthe tested areas as a likely location of the horse slaughter.\r\n\r\nThe report includes conditiou and siguificance evaluations of the recorded resources and management recommeudatious. The condition evaluations are based on field assessments of the resources. The significance evaluations are presented according to NPS standards, following the\r\nguidelines established in the NPS-National Register Bulletin 15.","id":4343,"resourceType":"DOCUMENT","status":"ACTIVE","detailUrl":"http://localhost:8080/document/4343/archeological-survey-and-soil-testing-at-washita-battlefield-national-historic-site-roger-mills-county-oklahoma"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-109.786376953125,34.993615796519265]},"properties":{"title":"Archeological Survey and Testing at Petrified Forest National Park, 1987","description":"This volume combines reports from two projects conducted at\r\nPetrified Forest National Park in 1987. Part I deals with project PEFO\r\n87A which is the test excavation and surface collection at AZ\r\nQ:1:101(ASM), a lithic scatter adjacent to Puerco Ruin. Part II reports\r\non project PEFO 87B which is the third season of the park boundary\r\nsurvey.\r\nPart I -PEFO 87 A. From April 20 to May 1, 1987, prior to realignment of\r\nthe park's Mainline Road (Pkg. No. 140, Phase IV), AZ Q:1:101(ASM) was\r\ntested to determine significance of the artifact scatter and its\r\nrelationship to Puerco Ruin. A fifty percent surface collection of the\r\nentire site was made and test units were placed within the proposed\r\nright-of-way. Ninety-four percent of the surface collection was chipped\r\nstone, most of it petrified wood. A few ceramics dating to the\r\noccupation of Puerco Ruin were collected and a single mana fragment was noted.\r\nThe site, AZ Q:l:101 (ASM) , is a petrified wood quarry and chipped\r\nstone reduction locus. Although probably used throughout the\r\nprehistoric occupation of Petrified Forest, the site appears to have\r\nbeen used most intensively during the occupation of Puerco Ruin, A.D.\r\n1100 to 1200 and A.D. 1300 to 1400.\r\nPart II-PEFO 87B. The third season of boundary survey at Petrified\r\nForest was undertaken from July 6 to July 24, 1987. The survey along\r\nthe 91 miles of fenceline surrounding the park was initiated in 1985 to\r\nprovide data for management, planning and interpretation as well as to\r\nbetter afford archeological sites protection from vandalism.\r\nEighty-two archeological sites and 62 isolated finds were recorded\r\nthin the 28.25 linear miles of quarter-mile-wide corridor surveyed\r\n(4,520 acres). Survey was conducted along the western boundary south of the Puerco River, in the vicinity of Lithodendron Wash and northeast of\r\npark headquarters. Sites were dated by the architecture and diagnostic\r\nartifacts found on the surface. Archaic through Pueblo IV occcupation\r\nwas found in the survey area with the most substantial occupation\r\noccurring during the Pueblo II to Pueblo III periods. Fourteen rock art\r\nsites were recorded this season. It is postulated that the boundary of\r\nPetrified Forest National Park lets us view a real boundary between\r\nbadlands and habitable grasslands. Selenite tempered pottery suggests\r\nlocal ceramic production. A summary of site condition is included for\r\nmanagement.\r\n","id":3970,"resourceType":"DOCUMENT","status":"ACTIVE","detailUrl":"http://localhost:8080/document/3970/archeological-survey-and-testing-at-petrified-forest-national-park-1987"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-114.16923522949219,38.92786218507827]},"properties":{"title":"Archeological Survey at Great Basin National Park: 1998 and 1999","description":"Archeological survey and site assessment were conducted in Great Basin National Park between May 20 and July 8 of 1998 and between June 3 and July 7 of 1999 by archeologists from the Western Archeological and Conservation Center. Surveyed areas included sites of proposed undertakings, backcountry campsites and trails, known sites that lacked archeological documentation, features associated with the Lehman Caves National Monument era, and parcels of land along Snake Creek Canyon and Baker Creek. In the course of these surveys, 34 prehistoric sites and small sites, 17 prehistoric isolates, 12 historic -period sites, and 6 historic -period isolates were recorded. In addition, 17 previously recorded sites were revisited to monitor site condition, and addenda to site records were\r\ncreated for three of the revisited historic-period sites.\r\n\r\nPrehistoric sites recorded during the GRBA 1998A and GRBA 1999A survey projects date to Archaic, Fremont, and Shoshone periods. These include artifact scatters, rockshelters, petroglyph sites, and rock circles. The historic -period sites include dendroglyph concentrations, trash scatters, and features associated with mining, logging, homesteading, and water improvement. This report summarizes the GRBA 1998A and GRBA 1999A projects and includes a description of all the recorded sites and isolates, evaluations of the significance of these properties, and recommendations for the management of the significant resources.","id":4358,"resourceType":"DOCUMENT","status":"ACTIVE","detailUrl":"http://localhost:8080/document/4358/archeological-survey-at-great-basin-national-park-1998-and-1999"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-112.85018920898438,32.004345354295175]},"properties":{"title":"Archeological Survey at Organ Pipe National Monument, Southwestern Arizona: 1989-1991","description":"The Western Archeological and Conservation Center, National Park Service conducted archeological inventory surveys of selected portions of Organ Pipe Cactus National Monument in southwestern Arizona between 1989 and 1991. The section 110 planning surveys (ORPI 1989 D, 1990B\r\nand 1991A) were undertaken to locate, identify and evaluate the cultural resources of the monument. A total of 7,675 acres was surveyed and 188 field loci, representing 178 sites, were recorded. Five of these sites had been recorded previously. In addition, twelve clearance surveys covering 140 acres were conducted between 1989 and 1991 (ORPI 1989E, 1989F, 1989G, 1989H 1990A, 1990C, 1990E, 1991B, 1991C, 1991D, 1991 E, 1991F). Five sites were recorded as a result of these clearance surveys.\r\nDescriptive information for 183 sites is included in this report. An additional fifty sites identified during the surveys were not recorded. All fieldwork was directed by Adrianne G. Rankin.\r\n\r\nRecorded sites span the range of time from the Early Archaic (8500 B.C.) through the historic period (ca. A.D. 1900). Cultural traditions identified include the southwestern Archaic (8500 B.C.-A.D. 150); the Hohokam, Patayan, and Trincheras prehistoric ceramic cultures (A.D. 300-1400); Protobistoric groups (A.D. 1450-1700); and the bistoric Tobono O'odham (Papago) and Hia C'ed O'odham (Sand Papago). The majority of the archeological sites consist of surface artifact scatters. Artifact scatters with associated surface and subsurface features are common throughout the monument; features include sleeping circles or cleared areas, rock rings, roasting pits, pit-house structures, trash mounds, a canal, and a\r\nreservoir. These sites represent not only limited activity sites but also large and small villages that probably were occupied on a year-round basis. The limited activity sites reflect use for resource procurement, processing and preparation of plants and animals, quarrying of lithic raw materials, manufacture of shell artifacts, and temporary camps. Rock art sites include both petroglyphs (pecked) and pictographs (painted). The survey crews also identified rock shelters, some containing deeply stratified deposits, and rock niches where vessels and grinding implements were stored as well as multiple mortars pecked into bedrock located around tinajas. Three bistoric Hia C'ed O'odham cemeteries also were recorded. Trail networks were identified and these routes, used from the Early Archaic period to the present, are part of the larger transportation system from the desert to the Sea of Cortez.","id":4301,"resourceType":"DOCUMENT","status":"ACTIVE","detailUrl":"http://localhost:8080/document/4301/archeological-survey-at-organ-pipe-national-monument-southwestern-arizona-1989-1991"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-113.50662231445312,35.98761834541243]},"properties":{"title":"Archeological Survey for the Shivwits Plateau Multiyear Prescribed Burn Project, Grand Canyon-Parashant National Monument","description":"In 1998 Archeological survey was completed on several parcels of woodland on the Shivwits Plateau that are scheduled for prescribed burning within the boundaries of Lake Mead National Recreation Area\r\n(LAME) by archeologists from the Western Archeological and Conservation Center (WACC) and the LAME Cultural Resources Division. These NPS lands lie within the area designated as the Grand Canyon-Parashant National Monument by presidential proclamation on January 11, 2000. This study was undertaken in compliance with section 106 of the National Historic Preservation Act (NHPA), which requires managers of public lands to identify and protect those properties that have, or may have,\r\nhistorical or archeological significance under the National Register of Historic Places (NRHP) guidelines in the event of potentially ground-disturbing activities. Fieldwork was completed between 18 May and 5\r\nJune 1998. A total of 3,090 acres was surveyed near the Mt. Dellenbaugh and Twin Point areas.\r\n\r\nDuring this project, 20 archeological sites and 24 isolated archeological finds were identified and recorded. These resources include one and two-room habitation structures with associated scatters, prehistoric artifact scatters, and one historical artifact scatter. Sites recorded include Archaic, Virgin Anasazi, and Southern Paiute components. The majority of the sites date to the Pueblo II period or include a component dating to this period. Archaic cultural materials were most commonly found along\r\nthe canyon rims. All of the sites located during fieldwork are considered significant under NRHP criterion D, having potential to inform our knowledge of the Virgin Anasazi occupation of the Arizona Strip, Southwestern Archaic patterns, and to a lesser degree prehistoric and protohistoric Southern Paiute occupations.","id":4357,"resourceType":"DOCUMENT","status":"ACTIVE","detailUrl":"http://localhost:8080/document/4357/archeological-survey-for-the-shivwits-plateau-multiyear-prescribed-burn-project-grand-canyon-parashant-national-monument"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-117.3944091796875,36.83524320228537]},"properties":{"title":"Archeological Survey in Northeastern Death Valley National Monument","description":"This report describes the results of an archeological clearance\r\nsurvey along 61 km of the northern and northeastern boundaries of Death\r\nValley National Monument. The purpose of this survey was to identify\r\ncultural resources within a right-of-way for a fence, planned for this\r\npart of the monument boundary, in order the assess the impact of fence\r\nconstructi on on these resources. Bri ef di scussi ons of the present and\r\npast environment and the cultural history of the survey area are\r\npresented as background. A description of survey methods is followed by\r\na detailed discussion of the cultural material found. Eleven sites were\r\nidentified, including eight prehistoric and three historic sites. Of\r\nthe prehistoric sites, four are low-density lithic scatters on the\r\nsurface, lacking diagnostic artifacts. The remaining prehistoric sites\r\ninclude a small sherd and lithic scatter, two rockshelters, and a large\r\n(probable) base camp. Ceramics found at three of these latter sites\r\ndate them to the Shoshonean period (A.D. l200-contact). The three\r\nhistoric sites are a small site of uncertain function, a small mining\r\ncamp, and a very large site that probably represents the historic town\r\nof Amargosa. Isolated finds include 48 prehistoric and historic\r\nartifacts (including a possible petroglyph), 28 rock clusters or cairns,\r\nand two mines. The description of the cultural materials is followed by\r\nan interpretative discussion of the nature and distribution of these\r\nmaterials. Finally, the archeological significance and potential impact\r\nof fence construction on the identified cultural resources is assessed,\r\nand cultural resource management recommendations are presented.","id":4257,"resourceType":"DOCUMENT","status":"ACTIVE","detailUrl":"http://localhost:8080/document/4257/archeological-survey-in-northeastern-death-valley-national-monument"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-110.56983947753906,32.176747248760186]},"properties":{"title":"Archeological Survey in the Eastern Tucson Basin: Saguaro National Monument, Rincon Mountain Unit, Cactus Forest Area, Volume I","description":"The Western Archeological and Conservation Center conducted an archeological survey in the cactus forest area of Saguaro National Monument, Rincon Mountain Unit, in the eastern Tucson Basin. A total of\r\n160 prehistoric and historic sites and 401 isolated artifact/limited activity areas was recorded. Prehistoric sites include a small rockshelter, bedrock mortar locations, quarries, and artifact scatters, including large village sites with agricultural features. Historic sites include early homesteads, the Loma Verde Mine and associated mining camp, several lime kilns, and National Park Service buildings from the 1930s and 1940s.\r\n\r\nThis report is presented in two volumes. Volume I provides a summary the prehistoric sites and their material culture, a chapter on historic sites, and a discussion of management recommendations. Appendix 1 is a cross listing of all site numbers, including SAGU 83A field numbers, ASM numbers, and previous survey numbers. Volume II contains Appendix 2 (Site Descriptions) and Appendix 3 isolated artifacts) .","id":4253,"resourceType":"DOCUMENT","status":"ACTIVE","detailUrl":"http://localhost:8080/document/4253/archeological-survey-in-the-eastern-tucson-basin-saguaro-national-monument-rincon-mountain-unit-cactus-forest-area-volume-i"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-110.57910919189453,32.18605656529568]},"properties":{"title":"Archeological Survey in the Eastern Tucson Basin: Saguaro National Monument, Rincon Mountain Unit, Cactus Forest Area, Volume II","description":"Contains Appendix 2 (Site descriptions) and Appendix 3 (Isolated artifact descriptions). \r\n\r\nNOTE: The metadata has been entered into tDAR, but the actual document is not available due to abundant confidential information. ","id":4254,"resourceType":"DOCUMENT","status":"ACTIVE","detailUrl":"http://localhost:8080/document/4254/archeological-survey-in-the-eastern-tucson-basin-saguaro-national-monument-rincon-mountain-unit-cactus-forest-area-volume-ii"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-110.6103515625,32.18082559141884]},"properties":{"title":"Archeological Survey in the Eastern Tucson Basin: Saguaro National Monument, Rincon Mountain Unit, Tanque Verde Ridge, Rincon Creek, Mica Mountain Areas, Volume III ","description":"The second phase of an archeological inventory of Saguaro National MOnument, Rincon Mountain Unit involved examination of 10,000 acres between 3,000 and 4,000 feet elevation along Tanque Verde Ridge, the Rincon Creek headwaters area and selected high elevation areas in the Rincon Mountains.\r\n\r\nOne hundred twenty archaeological sites and 202 isolated artifact locations were recorded. Seven types of prehistoric sites are described: rockshelters, bedrock mortar locations, lithic quarries, petroglyph or pictograph sites, agricultural field systems, masonry feature sites and artifact scatters. The prehistoric occupation of the study area spans a wide range of time beginning with a possible Paleo-Indian projectile point; there is substantial evidence of Archaic and Tucson Basin Hohokam occupation and minor evidence of Sobaipuri, Papago and Apache presence. Settlement patterns and the material culture of the prehistoric sites are examined.\r\n\r\nThe historic sites include mines, mining camps, homesteads and ranching sites. The historic period occupation of the study area is briefly described. \r\n\r\nThe management chapter includes lists of archeological sites near trails and the dimensions of mine shafts. The proposed removal of old dams and the Mica Mountain fire tower are discussed.\r\n\r\nAppendix 1 is a cross listing of all site field numbers with Arizona State Museum site numbers and previous references. Appendix 2 lists all ceramics inventoried onsite. Individual site descriptions form Appendix 3 (Volume IV); the inventory of isolated artifact locations make up Appendix 4 (Volume IV).\r\n\r\nThis report on the 1984 archaeological survey of Tanque Verde Ridge, Rincon Creek and Mica Mountain at Saguaro National Monument is published as Volumes III and IV of Western Archaeological and Conservation Center Publications in Anthropology 22. Volumes I and II report the findings on the 1983 survey of the cactus forest area (Simpson and Wells 1983). ","id":4255,"resourceType":"DOCUMENT","status":"ACTIVE","detailUrl":"http://localhost:8080/document/4255/archeological-survey-in-the-eastern-tucson-basin-saguaro-national-monument-rincon-mountain-unit-tanque-verde-ridge-rincon-creek-mica-mountain-areas-volume-iii"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-110.6209945678711,32.18111525827564]},"properties":{"title":"Archeological Survey in the Eastern Tucson Basin: Saguaro National Monument, Rincon Mountain Unit, Tanque Verde Ridge, Rincon Creek, Mica Mountain Areas, Volume IV","description":"Appendix 3 (Site descriptions) and Appendix 4 (Isolated artifacts) associated with Volume III of this document.NOTE: The metadata has been entered into tDAR, but the actual document is not available due to abundant confidential information. ","id":4256,"resourceType":"DOCUMENT","status":"ACTIVE","detailUrl":"http://localhost:8080/document/4256/archeological-survey-in-the-eastern-tucson-basin-saguaro-national-monument-rincon-mountain-unit-tanque-verde-ridge-rincon-creek-mica-mountain-areas-volume-iv"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-107.70378112792969,38.559929974263156]},"properties":{"title":"Archeological Survey of Grizzly Ridge 1995: A Section 110 Planning Survey, Black Canyon of the Gunnison National Monument, Montrose County, Colorado","description":"Archeological survey in the Grizzly Ridge new-lands acquisition in the Black Canyon of the Gunnison National Monument recorded eight prehistoric archeological sites (5MN4504- 5MN4511) and twenty-four isolated finds (5MN4512-5MN4535). The survey was planned and\r\nimplemented as a Section 110 of the National Historic Preservation Act inventory activity. The survey was conducted by archeologists from the Western Archeological and Conservation Center (WACC), National Park Service, Department of Interior, Tucson, Arizona as WACC project BLCA 1995A. A total of 875 acres was intensively surveyed as a reconnaissance of the Grizzly Ridge unit. In addition, boundaries of six previously recorded sites were mapped using Global Positioning Systems technology. Three compliance surveys were conducted in conjunction with this project but are not detailed here.\r\n\r\nThis report details the culture history of the region and previous archeological work in the park. Newly discovered archeological sites and isolated finds are described in detail. Preliminary assessments of significance, recommendations for additional significance assessment\r\nprocedures, and general research areas are presented. Recommendations include formal NRHP testing for sites 5MN4504, 5MN4505, 5MN4509, 5MN451O, and 5MN4511, and exploratory\r\ntesting of all other sites (5MN4506, 5MN4507, 5MN4508).","id":4328,"resourceType":"DOCUMENT","status":"ACTIVE","detailUrl":"http://localhost:8080/document/4328/archeological-survey-of-grizzly-ridge-1995-a-section-110-planning-survey-black-canyon-of-the-gunnison-national-monument-montrose-county-colorado"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-117.40264892578125,37.00363969612379]},"properties":{"title":"Archeological Survey of Lower Vine Ranch, Death Valley National Monument","description":"In late 1986, archeologists from the Western Archeological and\r\nConservation Center conducted two phases of archeological fieldwork at\r\nDeath Valley Scotty's Lower Vine Ranch property in northern Death Valley\r\nNational Monument, California. The completion of a large-scale instrument map of the structures and grounds composing the historic ranch complex and a pedestrian survey of the ranch access road were the primary objectives of the initial phase of fieldwork at Lower Vine, carried out from September 3 to September 12, 1986. The succeeding phase of fieldwork, conducted from October 22 to November 9, focused on inventorying the cultural resources located on the remainder of the unsurveyed, lower portions of the ranch. At the completion of the project, the entire fenced 1500-acre Lower Vine Ranch property, including both the lower bajada and the upper mesa areas, had been surveyed, with 57 sites and 74 isolates recorded. Cultural materials located on the property indicate the project area has been utilized from Paleo-Indian (Death Valley I) times through the recent historical past. The following volume documents the results of the fieldwork, provides environmental and cultural background information pertinent to the project area, summarizes the cultural history of the property, assesses the condition of the cultural resources located there and suggestsoptions for managing those resources.","id":4284,"resourceType":"DOCUMENT","status":"ACTIVE","detailUrl":"http://localhost:8080/document/4284/archeological-survey-of-lower-vine-ranch-death-valley-national-monument"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-110.830078125,32.202212036643346]},"properties":{"title":"Archeological Survey of Newly Acquired Lands in Saguaro National Park: 1996, 1997 and 1998","description":"Archeologists from the Western Archeological and Conservation Center (WACC), National Park Service (NPS), conducted archeological surveys of newly acquired lands iu the Rincon Mountain District and Tucson Mountain District of Saguaro National Park during 1996, 1997, and 1998. The fieldwork encompassed four separate field data collection projects, building on previous WACC surveys from 1994 to 1996 and adding to the inventory of cultural resources iu the Park. Cumulative survey results now represent more than 30 percent coverage of Park lands, providing a comprehensive cultural resources database for both districts. The projects shared the primary goal of developiug cultural resources inventories for the park expansion lands. But each project also served secondary goals such as surveying areas proposed as possible\r\nroutes for newly desiguated trails, relocatiug and re-recordiug several well-known prehistoric and historic sites, and relocating other previously recorded sites for site condition and siguificance assessments. In\r\naddition to the firndamental imperative of preservation, all fieldwork goals served the overarching purpose of providing detailed cultural resources information to assist park management and aid in planning decisions. The authors also hope this report proves to be a useful tool for future research.\r\n\r\nThe first project presented is SAGU 1996 C, an inventory survey covering over 400 acres of foothills and uplands in the Riucon Mountain District (RMO) Park expansion lands. Four sites and fourteen isolated finds were recorded. The recorded sites are prehistoric, while the isolated finds represent a mix of prehistoric and historical cultural materials. The second reported project is SAGU 1997 A, which contiuued the survey in a\r\ncontiguous block south of the SAGU 1996 C survey area. Duriug this project more than 830 acres were covered, and II sites, including prehistoric sites and historic-period ranchiug and mining sites, were newly\r\nrecorded. The survey also recorded 43 prehistoric and historic-period isolated tinds and re-recorded two previously identified sites. One of the re-recorded sites is the well-known Loma Alta site, a large Hohokam village on Rincon Creek. The project, SAGU 1997 B, focused on a block of newly acquired park lands in the Tucson Mountaiu District (TMD), covering an area of more than 820 acres. Prehistoric and historic-period cultural resources were recorded at three sites in this survey area along with 55 prehistoric, historical, and modern isolated finds. The series of new lands surveys iu the park was concluded during project SAGU 1998 A, which included both reconnaissance and inventory surveys in both park districts. Extensive reconnaissance survey was combined with block survey of approximately 120 acres in the Rincon Mountain District. Eighteen previously recorded sites were relocated, and site condition and significance assessments were made. In addition, two previously known sites were completely re-recorded, includiug the large Hohokam village known as the Camino Loma Alta site. Finally, six prehistoric and historic-period sites were recorded in the Riucon Mountain District. Work duriug 1998 in the TMD iucluded reconnaissance surveys in the Mile Wide Mine locality, where several historic-period mining sites were recorded, including the well-known Mile Wide Mine. Block surveys also were conducted, totaliug about 720 acres in several areas of newly acquired lands, and around proposed routes of newly desiguated trails. Thirteen prehistoric and historic-period sites were recorded in the TMD and the site records were completed at two other sites, including the Old Yuma Mine. Finally, 17 isolated finds of prehistoric and historical cultural materials were\r\nrecorded in both park districts.\r\n\r\nThis report includes summary descriptions of the four projects, including goals and data collection methods for each one. Survey results are organized by survey project and a comparative summary of the cultural\r\nresources recorded in both park districts is offered. Site condition and significance assessments are presented for all recorded cultural resources as well as previously recorded sites. Since a summary approach generally is used in the body of the report, it is followed by detailed descriptions of sites, isolated finds, and analyzed artifacts in appendices. The appendices also include a concordance of site numbers and a review of the record of previous excavations at the Loma Alta site.","id":4334,"resourceType":"DOCUMENT","status":"ACTIVE","detailUrl":"http://localhost:8080/document/4334/archeological-survey-of-newly-acquired-lands-in-saguaro-national-park-1996-1997-and-1998"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-113.477783203125,36.04191554934114]},"properties":{"title":"Archeological Survey of Proposed Prescribed Burn Units and Trail Rehabilitation on the Shivwits Plateau of Parashant National Monument, Arizona","description":"During May of 1999 a WACC archeological crew surveyed 700 acres on the southern Shivwits Plateau to identify cultural resources in planned burn units and preceding trail maintenance on Mt. Dellenbaugh. Several previously recorded sites were relocated, nine new sites were recorded, and 44 isolated find locations were recorded. These results indicate abundant cultural resources within the burn units and on the Mt. Dellenbaugh Jeep trail. Diagnostic artifacts from eight prehistoric sites are primarily from the Virgin Anasazi Pueblo II period, although each of these sites is probably multi-component. Overall, artifacts may span the Late Archaic period up to approximately AD 1900. One site is a small artifact\r\nscatter associated with turn-of-the-century tree cutting. Conditional clearance for the proposed work is recommended.","id":4360,"resourceType":"DOCUMENT","status":"ACTIVE","detailUrl":"http://localhost:8080/document/4360/archeological-survey-of-proposed-prescribed-burn-units-and-trail-rehabilitation-on-the-shivwits-plateau-of-parashant-national-monument-arizona"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-110.88363647460938,32.227813112911974]},"properties":{"title":"Archeological Survey of Saguaro National Monument, 1994: The Saguaro Land Acquisition and Trails Inventory","description":"This volume reports on the findings of archeological survey conducted in the Saguaro National Monument in the late spring of 1994. The cultural resource inventory of 740 acres was conducted by four Western Archeological and Conservation Center archeologists between April 25 and May 20, 1994. The surveyed area included 360 acres of land included in the recently (1991) expanded boundary of the Rincon Mountain Unit (RMU) and 380 acres of heavily used land located in the northeast corner of the Tucson Mountain Unit (TMU). The goal of the survey was to document cultural resources in order to assist the monument staff in the management of monument resources.\r\n\r\nTwenty-nine archeological sites and eighty-five isolated finds were recorded. All eight sites recorded at RMU were Hohokam affiliated prehistoric sites. They include five artifact scatters, 2 residential sites and 1 agricultural site. All forty-five isolated finds at RMU are also prehistoric. At TMU, 21 sites include 1 primarily Archaic site, 7 primarily Hohokam sites, 3 historic sites, and 10 sites of indeterminate affiliation. Prehistoric sites at TMU include six artifact scatters and 2 rock art sites. Historic sites at TMU all are associated with early 20th century mining. The forty isolated finds at TMU include 29 with prehistoric items, 9 with historic items, and 2 isolates with both prehisturic and historic items.\r\n\r\nDiscussions of site condition, siguificance, and management recommendations are included to assist the monument staff in future management decisions. Potential threats to the cultural resources are\r\nconsidered along with possible mitigating actions.\r\n\r\nAppendices include a table of concordance with the field site numbers (used in this report) and assigned ASM site numbers, a list of collected artifacts and catalogue numbers, and finally, site descriptions and planviews for each site recorded.","id":4305,"resourceType":"DOCUMENT","status":"ACTIVE","detailUrl":"http://localhost:8080/document/4305/archeological-survey-of-saguaro-national-monument-1994-the-saguaro-land-acquisition-and-trails-inventory"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-113.48258972167969,42.75406169760549]},"properties":{"title":"An Archeological Survey of the John Herrmann \"Farm-In-A-Day\" Property, Jerome County, Idaho","description":"In July 2006 the National Park Service conducted an archeological survey of the 128-acre John Herrmann Farm, located in Jerome County, Idaho. The farm is adjacent to Minidoka Internment National Monument and was recently purchased by The Conservation Fund for eventual transfer to\r\nthe National Park Service. Ninety-six features (including five buildings) and 12 isolated artifacts were recorded during the survey. No features or artifacts predating the relocation center were found. Most of the recorded features and isolated artifacts are from the John Herrmann Farm, including the residence, a milking barn and corral, farm equipment, and the irrigation system. Significant relocation center features within the Herrmann Farm include the fire station, the root cellar, and remains of the\r\nsewage treatment plant and other infrastructure. Because of the field-clearing during the farm era, there are no foundations remaining in the residential blocks, and few artifacts on the ground surface. However, the John Herrmann Farm itself is important, too, both in itself and for its relationship with the relocation center. The farm illustrates how relocation center land was disposed, often to war veterans, and how many relocation center buildings were recycled as part of the next stage of\r\nsettlement. As one of a few Farm-In-A-Day promotions in the country, the farm provides a living example of Idaho homesteading history. Recommendations include actions to preserve significant buildings, features, and information, and to enhance the interpretive potential of the property. Additional relocation center artifacts and features may be obscured by the farming activities and natural siltation and sedimentation, so archaeological monitoring is recommended for grounddisturbing\r\nactivities in areas with potential for subsurface deposits.","id":4361,"resourceType":"DOCUMENT","status":"ACTIVE","detailUrl":"http://localhost:8080/document/4361/an-archeological-survey-of-the-john-herrmann-farm-in-a-day-property-jerome-county-idaho"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-159.6533203125,22.100172095122037]},"properties":{"title":"An Archeological Survey Plan for the Pacific Islands Cluster, Pacific West Region, National Park Service: NPS Systemwide Archeological Inventory Program","description":"The National Archeological Survey Initiative (NASI) was established to develop a Systemwide archeological Inventory Program (SAIP) which in tum should improve the National Park Service's (NPS) accountability for cultural resources. A plan for the Western Region, now called the Pacific West Region, was published in 1994 (Wells and others 1994). In 1998, the Pacific Islands Cluster archeologist and an archeologist from the Western Archeological and Conservation Center began revision of the plan for the Pacific Islands Cluster. The number of project statements eligible for SAIP funding grew from 25 in the the 1994 plan to more than 80 in this document.\r\n\r\nThe Pacific Islands Cluster has 10 park units comprising more than 279,000 acres. Archeologically the Cluster has a great deal of diversity and a large number of sites. Only two percent ofthe Cluster's lands have\r\nbeen surveyed to modem standards. Approximately 2,200 archeological sites have been reported, but only 25 percent are recorded to modem standards. Twenty-two properties in the Pacific Islands Cluster are on\r\nthe National Register of Historic Places.\r\n\r\nThe site visits and project statements that form the basis for the Pacific Islands Cluster Archeological Survey Plan were undertaken in 1998. The project statements were entered into the Project Management Information System (PMIS) in 1998 so that they could be considered for funding as soon as possible. This report serves as supporting documentation for the Pacific Islands Cluster Survey plan.\r\n\r\nThe survey plan for the Pacific Islands Cluster of the Pacific West Region is not a research design for the region. Instead, it is a planning document that incorporates information from Resource Management Plans (RMPs), the Project Management Information System (PMIS), and other sources. It follows the outline and criteria proposed in the SAIP document prepared by Aubry and others (1992). Much of the data are presented in tables that appear throughout the report. The plan includes a description of park lands, a Cluster overview and a report on the status of archeological inventory for the Cluster. Strategies for inventory survey, proposed projects, and categorization of cluster priorities are discussed.","id":4335,"resourceType":"DOCUMENT","status":"ACTIVE","detailUrl":"http://localhost:8080/document/4335/an-archeological-survey-plan-for-the-pacific-islands-cluster-pacific-west-region-national-park-service-nps-systemwide-archeological-inventory-program"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-129.7265625,33.90474268694794]},"properties":{"title":"An Archeological Survey Plan for the Western Region of the National Park Service: NPS Systemwide Archeological Inventory Program","description":"The National Archeological Survey Initiative (NASI) was established to develop a Systemwide Archeological Inventory Program (SAIP) which in turn should improve the National Park Service's (NPS) accountability for cultural resources. Each region of NPS is required to produce a regionwide survey plan.\r\n\r\nThe Western Region of the National Park Service has 46 park units comprising more than 8,000,000 acres. Archeologically the region has a great deal of cultural diversity and a large number of sites. Only two percent of the region's lands have been surveyed to modern standards. Approximately 12,000 archeological sites have been reported, although less than half of them are recorded to modern standards. More than 200 properties in the Western Region are on the National Register of Historic Places.\r\n\r\nThe survey plan for the Western Region is not a research design for the region. Instead, the Western Region Archeological Survey Plan is a planning document that incorporates information from Resource Management Plans (RMPs) and other sources. It follows the outline and criteria proposed in the SAIP document prepared by Aubry and others (1992). Much of the data are presented in tables that appear throughout the report. The plan includes a description of park lands, a regional overview and a report on the status of archeological inventory for the region. Regionwide strategies for inventory survey, proposed projects and categorization of regional priorities are discussed.","id":4306,"resourceType":"DOCUMENT","status":"ACTIVE","detailUrl":"http://localhost:8080/document/4306/an-archeological-survey-plan-for-the-western-region-of-the-national-park-service-nps-systemwide-archeological-inventory-program"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-119.388427734375,37.7560826376768]},"properties":{"title":"Archeology in Yosemite National Park: The Wawona Testing Project","description":"The Wawona Testing Project evaluated three potential sewage development locations and examined some other sites to produce general information on Wawona prehistory. Systematic surface collections and/or test excavations were conducted at five sites. Two of these were relatively\r\nlarge and important prehistoric sites for the Wawona valley. Host of\r\nthe material recovered relates to the late prehistoric occupation, the\r\nMariposa Complex, or protohistoric Miwok. There is also evidence of\r\noccupation during the Crane Flat Complex, probably before A.D. 500.\r\nAnalysis of the obsidian tools and debitage revealed that an important\r\nactivity at the Wawona sites was the working of obsidian bifaces, probably\r\nobtained by trade from the Great Basin groups across the Sierra to\r\nthe east. This was a longstanding tradition in Wawona prehistory, evidenced by the similarity of material at all the sites studied, and from\r\nthe latest to the earliest levels. Historic material relating to the\r\nearly settlement of Wawona and the development of the Sierran tourist\r\nindustry was also analyzed. The intensive analysis of a small amount of\r\nexcavated material proved effective in producing new information on\r\nWawona's past, and in aiding management decisions.\r\n","id":3977,"resourceType":"DOCUMENT","status":"ACTIVE","detailUrl":"http://localhost:8080/document/3977/archeology-in-yosemite-national-park-the-wawona-testing-project"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-109.35482025146484,32.00574555314376]},"properties":{"title":"The Archeology of Faraway Ranch, Arizona: Prehistoric, Historic, and 20th Century","description":"From its tenuous beginning as an 1880s pioneer homestead in the\r\nChiricahua Mountains, to its development into a thriving 20th century\r\nArizona ranch, Faraway Ranch exemplifies the changing history of rural\r\nlife on the western frontier. This report chronicles a part of that\r\nhistory through its material remains, as revealed by the first complete\r\narcheological survey of the now-abandoned ranch property.\r\nIntended primarily as an inventory and management tool for the\r\nNational Park Service (Chiricahua National Monument) which purchased\r\nthe ranch property in 1978, the report integrates the preliminary\r\ndescription of surface archeological features with known and\r\nhypothesized activities occurring at the ranch between 1888 and 1978.\r\nThe report also illustrates a long history of ancillary use of the area.\r\nIncluded is evidence of substantial prehistoric aboriginal occupation,\r\nhomesteading by another pioneer family, and the remains of an 1885-1886\r\nmilitary camp established by the 10th Cavalry \"Buffalo Soldiers\" during\r\nthe Geronimo Campaign.","id":4259,"resourceType":"DOCUMENT","status":"ACTIVE","detailUrl":"http://localhost:8080/document/4259/the-archeology-of-faraway-ranch-arizona-prehistoric-historic-and-20th-century"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-108.27644348144531,33.26451798532435]},"properties":{"title":"The Archeology of Gila Cliff Dwellings","description":"Although Gila Cliff Dwellings has been known for over 100 years, and has been protected as a national monument since 1907, its archeology was never systematically reported. Several years ago, four of the authors of this report (Anderson, Fenner, Morris, and Tesgue) decided to correct this situation, working, as time permitted, with the records and artifacts stored at the monument and in the Western Archeological and Conservation Center. In the final year of report writing, the Southwestern Regional Office of the National Park Service provided some funding for special studies, travel, and report cost. This report is the result of those efforts.","id":4276,"resourceType":"DOCUMENT","status":"ACTIVE","detailUrl":"http://localhost:8080/document/4276/the-archeology-of-gila-cliff-dwellings"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-114.48028564453125,36.18557336205373]},"properties":{"title":"The Archeology of Lake Mead National Recreation Area: An Assessment","description":"     This assessment of the archeology of Lake Mead was written to aid federal planners who are responsible for managing cultural resources on public lands. We hope that it will also serve as a guide for archeologists working in the Lake Mead area and provide information for interested visitors.\r\n     The introduction to this report (Chapter 2) gives a brief account of the establishment of the recreation area, a summary of federal regulations that affect the management of cultural resources on public lands, and the background for this study. Chapter 3 provides a description of the natural environment of the area, an appreciation of which is necessary for understanding how people lived there. This is followed, in Chapter 4, by an evaluation of past archeological projects, including a discussion of\r\ntheir contributions to archeological research and their usefulness\r\nfor planning and management purposes. Chapters 5 and 6 contain\r\nthe authors' interpretation of what is known about the prehistory and history of Lake Mead. These chapters state our assumptions and biases and form the basis on which we have made recommendations for future research and management.\r\n     The research design and management recommendations in the\r\nconcluding chapters (7 and 8) are directed towards archeologists and federal planners who work with Lake Mead's archeological resources.\r\nTo do their job, federal managers need to know the significance of archeological resources. This is best achieved by viewing archeological remains in light of current research problems for the area:\r\nWe have identified four broad research questions for the (1) culture history--who occupied the area and when were they there? (2) site function--what were sites used for? (3) site distribution--are site locations predictable? and (4) how did people adapt to arid lands?","id":3962,"resourceType":"DOCUMENT","status":"ACTIVE","detailUrl":"http://localhost:8080/document/3962/the-archeology-of-lake-mead-national-recreation-area-an-assessment"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-109.88044738769531,34.80308963203801]},"properties":{"title":"The Archeology of Sivu'ovi: The Archaic to Basketmaker Transition at Petrified Forest National Park","description":"During 1989 and 1990, small-scale excavations were conducted at Sivu'ovi (AZ Q:1 :114 [ASM]), Petrified Forest National Park, Arizona. Sivu'ovi is a large (12-acre) Basketmaker II site that includes the remains of over 45 pit structures. Also within the site boundary, but not tested as part of the current fieldwork, are several small field houses that date to a later Pueblo period occupation. The site contains an abundance of artifacts on the surface, including Adamana Brown pottery, the\r\nearliest identified ware in the region. \r\n\r\nTwo eroding pit structures, two extramural units, and five shovel tests were excavated at the site. In addition, archeologists conducted a systematic surface collection of artifacts in a 180-square-meter area. Over the course of the project, two extramural features were excavated and three main stratigraphic divisions were discerned. Over 3,600 artifacts, ecofacts, and other samples were collected, including four complete or fully restorable Adamana Brown vessels, a partially restorable Adamana Brown vessel, 1,072 sherds, over 2,600 flaked stone artifacts, 26 ground-stone artifacts, numerous and varied floral and faunal remains, and over 35 other artifacts and samples. Analyses included soil chemistry, pollen, maerobotanical, and faunal analyses, ceramic and flaked stone classification, radiocarbon, archaeomagnetic, and obsidian hydration dating, and x-ray fluorescence sourcing of obsidian. The current project also allowed a re-evaluation of data (including radiocarbon dating) from the contemporaneous Flattop Site.\r\n\r\nChronometric data indicate a pre-AD. 300 date for occupation at Sivu'ovi and the Flattop Site, perhaps as early as 300 B.C. at Sivu'ovi. However, occupation from AD. 1 to 200 may be the best estimate at this time for the Basketmaker II occupation at both sites. These are the earliest dates yet for sites with ceramics in the middle Little Colorado River region. Lithic analysis indicates that the lithic technology, with a high percentage of formal tools and faceted platforms, shows stronger affinities with the Archaic tradition than with the later Pueblo period, while ground stone at Sivu'ovi most resembles Pueblo period types. In both respects Sivu'ovi appears to be transitional between the Archaic and Pueblo periods.\r\n\r\nPollen, floral, and faunal analyses indicate that the natural environment at the time of occupation of Sivu' ovi was roughly similar to present conditions, but may have been slightly wetter. The ubiquity of maize in the floral and pollen samples suggests a heavy dependence on maize agriculture, but several species of wild plants were used as well. Although limited in number, faunal remains tentatively indicate that jackrabbit, prairie dog, artiodactyls, and turtle were procured. Architecture and artifact caches at both Sivu'ovi and the Flattop Site indicate that the locales served as warm-season residential sites.\r\n\r\nTesting confirmed that Sivu'ovi contains abundant and varied data, and further work at the site is recommended to mitigate the effects of continued erosion and to realize more of the site's information potential.","id":4293,"resourceType":"DOCUMENT","status":"ACTIVE","detailUrl":"http://localhost:8080/document/4293/the-archeology-of-sivuovi-the-archaic-to-basketmaker-transition-at-petrified-forest-national-park"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-118.15452575683594,36.72731846817143]},"properties":{"title":"The Archeology of Somewhere: Archeological Testing Along U.S. Highway 395 Manzanar National Historic Site, California","description":"The National Park Service conducted archeological investigations at 23 sites, features, and loci along U.S. Highway 395 within and around the Manzanar National Historic Site in Inyo County, California. Caltrans has proposed upgrading the current two-lane highway in the vicinity of the\r\nNational Historic Site to a four-lane divided highway. The archaeological work was deemed necessary to determine the research potential of the cultural resources and to make recommendations about how the\r\nresources should be managed. Archaeological field work included mapping, artifact inventory and collection, and subsurface testing. Most the investigated sites are associated with the town of Manzanar\r\nand date to between 1910 and the early 1930s. Two of the sites have earlier historical components and three have prehistoric components. Six are associated with the World War II Manzanar Relocation Center\r\nand nine are more recent (post 1945). Most of the Relocation Center features in the project area are significant, three of the town-era sites are significant for their information potential, and the one single-component\r\nprehistoric site tested may be significant, depending upon whether there are substantial subsurface cultural deposits in addition to those found during these investigations. All of the significant or potentially significant sites or features are located west of the existing highway and would not be\r\nphysically affected by the proposed highway widening. However, the highway itself is part of the historic Relocation Center-era landscape. It is recommended that its two-lane character be retained as a frontage\r\nroad, and that the new divided highway be located to the east.","id":4332,"resourceType":"DOCUMENT","status":"ACTIVE","detailUrl":"http://localhost:8080/document/4332/the-archeology-of-somewhere-archeological-testing-along-us-highway-395-manzanar-national-historic-site-california"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-4.203939962165986,-45.22428386141758]},"properties":{"title":"The Archeology of Songsong Village, Rota, Northern Mariana Islands","description":"Beneath the surface in Songsong village, on the island of Rota, in the Commonwealth of the Northern Marianas, archeological deposits hold artifacts, features, and other ancient remains that record the long\r\noccupation of the village. Three areas were excavated during the Songsong archeological project in the summer of 1987 each with deposits relating to three different prehistoric time periods. The archeological\r\nremains found in four of the five excavation blocks recovered prehistoric pottery, stone and shell tools, and animal bones associated with a wide range of domestic activities. Historic period artifacts also were\r\nrecovered, mainly in a 20th century trash midden. Additionally, human burials were found in Area 3.  Information about the chronology of the Songsong remains comes mainly from the association of prehistoric pottery with additional information provided by radiocarbon dates from Area 3. Radiocarbon dates included 250 B.P. +1-80(Beta-28343), 110 +1-70(Beta-28344), 100 +1-160(Beta-28345), 530 +1-90 (Beta-28346), 750 +1-90(Beta-28347) and 190 +1-60(Beta-28348). The excavations recovered ample signs of intensive settlement and activity spread throughout Songsong village. The archeological resources of the island and the village have significance for the entire Commonwealth, not to mention their potential importance for the fuller understanding of Micronesian prehistory.","id":4290,"resourceType":"DOCUMENT","status":"ACTIVE","detailUrl":"http://localhost:8080/document/4290/the-archeology-of-songsong-village-rota-northern-mariana-islands"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-107.265,36.59]},"properties":{"title":"Architectural Petterning in Residential Structures of the Gallina Phase from Northwestern New Mexico","description":"ABSTRACT\r\nThe Gallina Phase (A.D. 1100  1275) is an Anasazi adaptation to the highlands\r\nalong the Continental Divide of northwestern New Mexico. It is best described as\r\nmarginal to developmental trends shaping the Puebloan world around it, appearing quite conservative in numerous aspects. Residential architecture is one aspect in which the Gallina Phase developed along its own trajectory. The residential pit structures and surface structures are used to evaluate spatial and temporal differences within the Gallina Phase itself and to address long held assumptions regarding the origins and post-Gallina Phase migrations of the Gallina region populations. Comparisons are made between the Gallina region and the Upper San Juan, Chaco, Northern Rio Grande, and Jemez regions of northern New Mexico. Statistical and inferential analyses are employed to test these assumptions. Results reveal the various architectural features from each of the regions are part of a greater pan-Anasazi architectural tradition making statistically significant differences between the Gallina and other regions difficult to recognize. Inferential analysis is then used to evaluate the database. This reveals possible early and late Gallina Phase residential styles and adds insight into overall architectural patterning. Few definitive statements regarding the relations between the Gallina region and the neighboring regions are made but the strengths and weaknesses of the arguments surrounding pre- and post-Gallina Phase movements are addressed providing the basis for future research.","id":2574,"resourceType":"DOCUMENT","status":"ACTIVE","detailUrl":"http://localhost:8080/document/2574/architectural-petterning-in-residential-structures-of-the-gallina-phase-from-northwestern-new-mexico"}},{"type":"Feature","geometry":{},"properties":{"title":"Arizona Archaeological Society Lectures: Paleoindian and Archaic Traditions of the Southwest (modified 2001) ","description":"Unpublished public lecture for the Arizona Archaeological Society, on PaleoIndian Culture History.","id":6284,"resourceType":"DOCUMENT","status":"ACTIVE","detailUrl":"http://localhost:8080/document/6284/arizona-archaeological-society-lectures-paleoindian-and-archaic-traditions-of-the-southwest-modified-2001"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-112.03960418701172,33.507611131043376]},"properties":{"title":"Arizona Department of Transportation Archaeological Testing Program: Part 2, East Papago Freeway","description":"This document is a report upon cultural resources found in the western portion of the East Papago Freeway corridor. It represents the second phase of testing to be reported for the entire corridor, data recovery at three small sites suspected of being Hohokam fieldhouse loci (AZ T:12:48 [ASM], AZ T:12:50 [ASM], and AZ T:12:51 [ASM]), and testing at El Casero (AZ T:12:49 [ASM]) and La Lomita (AZ U:9:67 [ASM]). The investigations reported herein were conducted by Soil Systems, Inc. of Phoenix for the Arizona Department of Transportation (Contract No. 85-33). The relevant fieldwork was begun in December 1985 and concluded by the end of 1986. The testing report for the eastern portion of the corridor and the data\r\nrecovery report for the hamlet of La Lomita Pequea (AZ U:9:66 [ASM]) already have been issued. Reports of data recoveries at El Casero and La Lomita and one on the canals in the corridor will be produced in the coming months.\r\n\r\nTopically, this report consists of project, environmental, and cultural backgrounds, the latter focused on the growth and development of the prehistoric Hohokam Canal System 2; discussion of chronology, settlement and subsistence patterns, and canals as research domains under investigation; and explanation of the test-trench sampling design:\r\nproject results; feature and site descriptions as specialist studies on canals, ceramics, lithics, flotation, pollen, faunal remains, and mollusks; a summary of biological studies; evaluation of the fieldhouse frequencies:\r\ntesting scheme and and a summary and conclusions regarding the results of these investigations. \r\n\r\nA historic component is present in the corridor, but minimally so and of little consequence. were of greater significance. Prehistoric components\r\nAZ T:12:48 (ASM) was a Pioneer period farmstead near the northeast edge of La Ciudad/Los Solares. AZ T:12:51 (ASM) contained five Colonial and Sedentary period fieldhouses as well as Classic period materials likely\r\nfrom a village north of the project area. El Casero (AZ T:12:49 [ASM]) was a Colonial/Sedentary period hamlet with at least 10 pithouses, and La Lomita (AZ U:9:67 [ASM]) was a village of similar date with at least 22 pithouses in the northern portion tested. Each site had a minor Classic period component, and canals were found in association with all but AZ T:12:50 (ASM) and AZ T:12:48 (ASM). The arrangement of these sites across the landscape is examined in relation to the research domains and\r\ndraws heavily upon central placement and agricultural circumspection models developed, in part, from the previous work at La Lomita Pequea in the eastern freeway corridor. All of the work performed and reported herein is commensurate with the appropriate laws and regulations concerning cultural resources. It is recommended that a finding of \"no adverse affect\" be made for all portions of the corridor except El Casero and La Lomita, for which reports are pending.","id":4415,"resourceType":"DOCUMENT","status":"ACTIVE","detailUrl":"http://localhost:8080/document/4415/arizona-department-of-transportation-archaeological-testing-program-part-2-east-papago-freeway"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-90.37353515625,35.59687883921352]},"properties":{"title":"Ark_HM_0002: Small jar","description":"Small jar","id":6501,"resourc
