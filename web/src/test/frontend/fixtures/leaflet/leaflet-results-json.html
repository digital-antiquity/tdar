 Pollen Study of Two Dune Sites in New Mexico","description":"Study of the pollen of 4 surface and 41 stratigraphic and archaeological-context sediment samples was undertaken to provide independent evidence of the antiquity of sites LA 11828 and LA 11904, and of the hypothesis the two sites had the same cultural functions. The pollen record suggests the two sites differ in antiquity: the occupation horizon samples from LA 11828 correspond to others that date to the Historic Period, while those from LA 11904 correspond to others that date 1800 - 300 B.C. Palynological differences that are probably indices of seasonality of occupation argue for the sites having different cultural functions.","id":6198,"resourceType":"DOCUMENT","status":"ACTIVE","detailUrl":"http://localhost:8080/document/6198/archaeological-pollen-study-of-two-dune-sites-in-new-mexico"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-80.595703125,8.577044456077983]},"properties":{"title":" The archaeological problem of Chiriqui","description":"The purpose of this 1935 paper by Osgood is to present information concerning the archaeology of the province of Chiriqui, Panama, and to summarize from the point of view of the field-worker certain phases of then previous work (cerca 1935) in order that data necessary for developing new lines of inquiry is more readily available.  ","id":4560,"resourceType":"DOCUMENT","status":"ACTIVE","detailUrl":"http://localhost:8080/document/4560/the-archaeological-problem-of-chiriqui"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-112.03445434570312,34.18731209272347]},"properties":{"title":"Archaeological Research at Pueblo La Plata: Surface Collection and Excavation","description":"The spring 2004 pilot archaeological research at La Plata Pueblo was designed to\r\nbegin acquiring data concerning the distribution, contents, and depth of midden deposits at the site. Midden of some depth is necessary for the Legacies project goals in order to obtain sufficient samples of 1) ceramics for an accumulations study and 2) well-preserved faunal and floral remains for comparative analysis with contemporary data on plant and animal distributions. Our data collection strategy involved a combination of surface collection and excavation.\r\nFrom January to April, 2004, a total of 12 days was spent conducting archaeological\r\nsurface collections and excavation at the site. Crews varied in size, with usually four to\r\nsix people involved in excavation at any one time. Finding midden with depth proved\r\nmore time consuming than we had expected, but we ultimately did locate one area (the northwestern midden) where midden depth exceeded half a meter and where\r\nmacrobotanical and faunal remains were well-preserved.","id":5921,"resourceType":"DOCUMENT","status":"ACTIVE","detailUrl":"http://localhost:8080/document/5921/archaeological-research-at-pueblo-la-plata-surface-collection-and-excavation"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[20.328341338881536,-33.59057962223162]},"properties":{"title":"Archaeological Resource Study: Roger Williams National Memorial, Rhode Island","description":"This study of archaeological resources at Roger Williams National Memorial was conducted under Contract No. CX1600-8-0012, National Park Service, U.S. Department of the Interior.\r\n\r\nThe purpose of the study was fourfold:\r\n\r\n1) to provide information regarding the characteristics and locations of known and potential archaeological resources in Roger Williams National Memorial.\r\n\r\n2) to provide estimates of and rationale for the eligibility of the identified, known and potential archaeological resources in ROWI for the National Register of Historic Places.\r\n\r\n3) to provide recommendations for specific kinds of intensive archaeological investigations to be undertaken prior to the development of various portions of ROWI.\r\n\r\n4) to provide information for management and interpretation of archaeological resources.\r\n\r\nBoth prehistoric and historic archaeological resources were addressed.","id":6323,"resourceType":"DOCUMENT","status":"ACTIVE","detailUrl":"http://localhost:8080/document/6323/archaeological-resource-study-roger-williams-national-memorial-rhode-island"}},{"type":"Feature","geometry":{},"properties":{"title":"Archaeological Resources and Archaeology in the Landscape","description":"This is a powerpoint presentation done for a studio class at the Harvard Graduate School of Design in November 2006.","id":6041,"resourceType":"DOCUMENT","status":"ACTIVE","detailUrl":"http://localhost:8080/document/6041/archaeological-resources-and-archaeology-in-the-landscape"}},{"type":"Feature","geometry":{},"properties":{"title":"Archaeological Resources and the Shared Heritage of Place","description":"This document describes a set of presentations and forum discussion at the international cultural heritage conference, \"Why Does the Past Matter?,\" held 3 - 7 May 2011 at the University of Massachusetts in Amherst, MA.  The session abstract and list of participants follows.  \r\n\r\nIn all but a few parts of the world the archaeological record is invisible to most people. Usually, the remains of past dwellings and other structures, places of activity, ceremony, manufacturing, and sport are covered by new buildings, roads, soil, and vegetation. Yet, nearly all individuals, cultures, or groups that inhabit a place leave some material trace of themselves and their uses of the place behind them.\r\n\r\nWhen discovered, carefully documented, and interpreted, these material traces can be used as links to the past of a place and the peoples who occupied it. Common use of the same place by different groups through time can serve to connect individuals of different backgrounds and cultures.\r\n\r\nPanelists in this conference session will make brief presentations of projects in which archaeological remains have served to anchor contemporary facilities in time through the incorporation of ancient or historic period archaeological remains, or representations of them in modern spatial designs. Issues of conservation; the depiction of multiple historical interpretations; the nature of representation; and the involvement of local communities and of modern descendents of ancient and historic groups in projects will be considered.\r\n\r\nSession format: Comments by panelists (15 minutes each; 60 minutes of discussion among panelists and with audience members)\r\n\r\nPanelists: FPMcManamon (Center for Digital Antiquity-Arizona State University)  session moderator\r\n-  Ellen Berkland (Massachusetts Division of Conservation and Recreation) -- Ellen.Berkland@state.ma.us\r\n-  Jed Levin (Independence National Historical Park, NPS) -- Jed_Levin@nps.gov\r\n-  Paul Robinson (Rhode Island Historic Preservation Commission) and Doug Harris (Narragansett Indian Tribal Historic Preservation Office) -- Paul.Robinson@preservation.ri.gov and dhnithpo@gmail.com\r\n-  Brona Simon (SHPO and State Archaeologist, Massachusetts Historical Commission) -- Brona.Simon@state.ma.us\r\n-  Nina Versaggi (Public Archaeological Facility, SUNY-Binghamton) -- nversagg@binghamton.edu","id":6048,"resourceType":"DOCUMENT","status":"ACTIVE","detailUrl":"http://localhost:8080/document/6048/archaeological-resources-and-the-shared-heritage-of-place"}},{"type":"Feature","geometry":{},"properties":{"title":"Archaeological Resources in Design and Landscape","description":"This project includes a collection of documents, presentations, images, and other information related to how archaeological resources contribute to the appearence of the world around us.  A small percentage of archaeological monuments and sites are strikingly scenic and project themselves into our view.  Examples of such obvious landscape features include:  Egyptian and Mesoamerian pyramids and their associated building complexes;  monumental earthen architecture such as Monks Mound at Cahokia and Serpent Mound in Ohio; and, ancient cliffdwellings in the American Southwest, such as Cliff Palace at Mesa Verde and Montezuma Castle in Arizona.  Some archaeological resources emerge from their subterranean context in some areas, like the visible portions of icebergs, while remaining concealed to simple human vision in other parts of the site.  The long band of wall segments, fortified gates, camps, and associated structures that comprises Hadrian's Wall in northern England is an example of this kind of on-again-off-again contribution to what we can see in our modern view.  The wall and its related structures are strikingly part of the modern scene in some of the rural middle portions of its length, but dive under the surface in the urban areas at its eastern and western extents.  In most instances, archaeological sites are completely hidden beneath the modern surface and to be viewed must be uncovered to be viewed, such as at Independence National Historical Park in Philadelphia where the foundations and hearths of the last home that Benjamin Franklin occupied have been excavated and exposed as part of public intepretive program describing the life and times of this American icon.\r\n\r\nIn all but a few parts of the world the archaeological record is invisible.  Most often the remains of past dwellings and other structures, places of activity, ceremony, manufacturing, and sport are covered by new buildings, roads, soil, and vegetation.  Yet, nearly all individuals, cultures, or groups that inhabit a place leave some material trace of themselves and their uses of the place behind them.  \r\nWhen discovered, carefully documented, and interpreted, these material traces provide links between the past inhabitants of a place and its contemporary dwellers who occupied it in the present.  Common use of the same place by different groups through time can serve to connect individuals of different backgrounds and cultures.  Drawing contections with what happened in a place before they arrived at it provides modern inhabitants with the opportunity to reflect not only on the past of the place, but also on their own modern way of life. \r\n\r\nThe materials in this project provide examples of and reflections about situations in which archaeological remains have served to anchor contemporary designs, facilities, or landscapes in time through the incorporation of ancient or historic period archaeological remains, or representations of them in modern spatial designs.  Issues of conservation; the depiction of multiple historical interpretations;  the nature of representation;  and the involvement of local communities and of modern descendents of ancient and historic groups in projects are considered by the contributors.\r\n  ","id":6027,"resourceType":"PROJECT","status":"ACTIVE","detailUrl":"http://localhost:8080/project/6027/archaeological-resources-in-design-and-landscape"}},{"type":"Feature","geometry":{},"properties":{"title":"An Archaeological Study of Colonial Chesapeake Culture","description":"Using detailed comparisons of the archaeological assemblages from 18 early sites in the Chesapeake, this project explores the material conditions of culture contact, plantation development and organization, the rise of slavery, and consumer behavior. Comparable artifact databases have been created for the 18 sites, and analysis of artifact distributions has provided great insight into differences and similarities. ","id":6049,"resourceType":"PROJECT","status":"ACTIVE","detailUrl":"http://localhost:8080/project/6049/an-archaeological-study-of-colonial-chesapeake-culture"}},{"type":"Feature","geometry":{},"properties":{"title":"Archaeology of a Seventeenth-Century Houselot at Martin's Hundred, Virginia","description":"<p>In his celebrated 1982 volume on Martins Hundred, Ivor Nol Hume wove a fascinating narrative of early seventeenth-century life in Tidewater Virginia, intertwined with archaeological sleuthing, murder, war, and intrigue, reminiscent of an Agatha Christie mystery novel. Unlike most books dealing with archaeological subjects, the reading is engaging, conjuring images of massacre and mayhem at early\r\nMartins Hundred. The characters Nol Hume portraysHarwood, Kingston, Grannytend to be like those in a good conundrum, worldly and well-to-do, made noteworthy in the Martins Hundred story by the array of artifacts they left behind. The armor, silver inlaid tableware, gold threads, and other personal accouterments, do, however accidently, leave an impression that the majority of immigrants from the mother country were members of the fairly well-heeled English gentry. But the archaeological\r\nevidence of the Martins Hundred community, obtained during more recent field work at Carters Grove, mainly the 1990 and 1991 surveys and the full-scale excavation of site 44JC647, reveals quite a different life for many residents in the second quarter of the seventeenth century.</p>\r\n\r\n<p>It is in this period, between 1625 and 1650, that a community developed at Martins Hundred. David Muracas M.A. thesis explores the development and settlement logistics of this community (Muraca 1993), and it is from his observations that an examination of the nature of this phase, specifically its economic and social characteristics, can be made. Nol Hume has skillfully described what appears to be the upper echelon of Martins Hundred during this period, with his detailed description of Sites A and B, but little is mentioned of sites representing people on the other end of the\r\neconomic ladder. If the archaeological record of these artifactually-challenged sites is properly analyzed for positive and negative evidence, rather than considered uninteresting anomalies, these poorer sites can serve as valuable foils to the wealthy locales most frequently excavated in Tidewater over the last twenty years.</p>\r\n\r\n<p>The purpose of this report is to describe in some detail the excavation of one of these poorer sites and thereby attempt to learn more about a segment of early Virginia society often overlooked in both the archaeological and written records of the period. Chapter 2 reviews the environmental conditions of Tidewater Virginia. Chapter 3 will attempt to place the initial exploration and colonization of Virginia in the context of the expanding horizons and expanding problems in Europe that lead to the\r\nconquest of new territories in the sixteenth and seventeenth centuries. Chapter 4 deals specifically with the methods and techniques of data recovery that were used by Colonial Williamsburgs Department of Archaeological Research in the excavation of site 44JC647. Chapter 5 describes the layers and features encountered, specifically examining soil chemistry and paleoethnobotanical remains. Chapter 6 examines the artifactual material recovered from the plowzone and refuse pits, concentrating on smoking pipes and ceramics. Chapters 7 and 8 will attempt to place JC647 and four other contemporary Martins Hundred sites in perspective. Through this examination it is\r\nhoped that a better understanding of inequality in early seventeenth-century colonial Virginia can be derived.</p>","id":6078,"resourceType":"DOCUMENT","status":"ACTIVE","detailUrl":"http://localhost:8080/document/6078/archaeology-of-a-seventeenth-century-houselot-at-martins-hundred-virginia"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-95.73845245907856,25.120935780918455]},"properties":{"title":"The Archaeology of African Burial Ground National Monument, New York","description":"A collection of Park Service reports and supporting documents from archaeological work done at the African Burial Ground National Monument in lower Manhattan, New York, New York. ","id":4859,"resourceType":"PROJECT","status":"ACTIVE","detailUrl":"http://localhost:8080/project/4859/the-archaeology-of-african-burial-ground-national-monument-new-york"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-109.3414306640625,36.14436631024067]},"properties":{"title":"The Archaeology of Canyon de Chelly National Monument","description":"WACC reports providing an overview of excavation and survey in Canyon de Chelly National Monument.","id":3942,"resourceType":"PROJECT","status":"ACTIVE","detailUrl":"http://localhost:8080/project/3942/the-archaeology-of-canyon-de-chelly-national-monument"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-70.19989013671875,41.810625120636345]},"properties":{"title":"The Archaeology of Cape Cod","description":"This project contains documents and data about the archaeological resources of Cape Cod, Massachusetts.  The historic time period, as well as ancient times are covered by the range of documents and data included. ","id":3177,"resourceType":"PROJECT","status":"ACTIVE","detailUrl":"http://localhost:8080/project/3177/the-archaeology-of-cape-cod"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-70.02960205078125,41.931795776168265]},"properties":{"title":"The Archaeology of Cape Cod Project: Characteristics and Locations of Sites in Chapters, IV Report","description":"A list and general characteristics and locations of main sites with faunal remains and/or metal objects.  These sites are described and analyzed in the report, Chapters in the Archeology of Cape Cod, IV.  For The Archaeology of Cape Cod Project.","id":4245,"resourceType":"DATASET","status":"ACTIVE","detailUrl":"http://localhost:8080/dataset/4245/the-archaeology-of-cape-cod-project-characteristics-and-locations-of-sites-in-chapters-iv-report"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-109.2755126953125,31.801494542359222]},"properties":{"title":"The Archaeology of Chiricahua National Park","description":"WACC reports on survey and excavation projects within the boundaries of the Chiricahua National Park.","id":4258,"resourceType":"PROJECT","status":"ACTIVE","detailUrl":"http://localhost:8080/project/4258/the-archaeology-of-chiricahua-national-park"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-117.213134765625,36.44325669490388]},"properties":{"title":"The Archaeology of Death Valley National Park","description":"WACC reports of archaeological excavation and survey projects in Death Valley National Park (formerly Death Valley National Monument).","id":3943,"resourceType":"PROJECT","status":"ACTIVE","detailUrl":"http://localhost:8080/project/3943/the-archaeology-of-death-valley-national-park"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-108.2757568359375,33.25131102530103]},"properties":{"title":"The Archaeology of Gila Cliff Dwellings, New Mexico","description":"WACC reports of archaeological excavation and survey projects within Gila Cliff Dwellings National Park, New Mexico.","id":4275,"resourceType":"PROJECT","status":"ACTIVE","detailUrl":"http://localhost:8080/project/4275/the-archaeology-of-gila-cliff-dwellings-new-mexico"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-111.49286270141602,36.91242843405651]},"properties":{"title":"The Archaeology of Glen Canyon National Recreation Area, Arizona","description":"WACC reports related to survey and excavation projects in the Glen Canyon National Recreation Area, Arizona. ","id":4341,"resourceType":"PROJECT","status":"ACTIVE","detailUrl":"http://localhost:8080/project/4341/the-archaeology-of-glen-canyon-national-recreation-area-arizona"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-112.17041015625,36.127869938634774]},"properties":{"title":"The Archaeology of Grand Canyon National Park","description":"WACC report of excavations within the Grand Canyon National Park.","id":3949,"resourceType":"PROJECT","status":"ACTIVE","detailUrl":"http://localhost:8080/project/3949/the-archaeology-of-grand-canyon-national-park"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-113.4722900390625,36.067336036689284]},"properties":{"title":"The Archaeology of Grand Canyon-Parashant National Monument","description":"WACC reports associated with survey and excavation projects at the Grand Canyon-Parashant National Monument, Arizona. ","id":4356,"resourceType":"PROJECT","status":"ACTIVE","detailUrl":"http://localhost:8080/project/4356/the-archaeology-of-grand-canyon-parashant-national-monument"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-114.2633056640625,38.90572338260794]},"properties":{"title":"The Archaeology of Great Basin National Park","description":"WACC report with an archaeological overview of Great Basin National Park.","id":3948,"resourceType":"PROJECT","status":"ACTIVE","detailUrl":"http://localhost:8080/project/3948/the-archaeology-of-great-basin-national-park"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-105.69122314453125,37.733564680437375]},"properties":{"title":"The Archaeology of Great Sand Dunes National Park and Baca Land Exchange","description":"WACC reports associated with survey and excavation projects at Great Sand Dunes National Park and the relate Baca Land Exchange, Colorado.","id":4369,"resourceType":"PROJECT","status":"ACTIVE","detailUrl":"http://localhost:8080/project/4369/the-archaeology-of-great-sand-dunes-national-park-and-baca-land-exchange"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-107.70515441894531,38.563716708942636]},"properties":{"title":"The Archaeology of Gunnison National Monument, Montrose County, Colorado","description":"WACC reports related to survey and excavation projects at Gunnison National Monument, Montrose County, Colorado.","id":4327,"resourceType":"PROJECT","status":"ACTIVE","detailUrl":"http://localhost:8080/project/4327/the-archaeology-of-gunnison-national-monument-montrose-county-colorado"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-155.43319702148438,19.494538253011925]},"properties":{"title":"The Archaeology of Hawaii Volcanoes National Park","description":"WACC report that details archaeological investigations within the Hawaii Volcanoes National Park.","id":3950,"resourceType":"PROJECT","status":"ACTIVE","detailUrl":"http://localhost:8080/project/3950/the-archaeology-of-hawaii-volcanoes-national-park"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-82.24365234375,8.389416494705817]},"properties":{"title":"The Archaeology of Highland Chiriqui, Panama","description":"Archaeology is defined by its grounding in material objects; without contextual elements of space and place, however, material culture is devoid of much of its meaning and archaeological information. This article focuses upon pre-Columbian objects  including gold, ceramics, and stone artefacts - from a small, localized area of the Chiriqu region of western Panam in the context of the volcanic landscape. The discussion is intended as a provocative introduction to the archaeology of highland Chiriqu rather than an exhaustive exploration and seeks to convey the contemporary context of an understudied archaeological region. Chiriqu, like the isthmus of Panam overall, inhabits a nebulous place in archaeological conception due to its positioning below Mesoamerica and above the Andean world. This academic displacement is further complicated  or potentially prompted - by the de-contextualization of vast quantities of pre-Columbian artifacts in the late nineteenth century after large cemeteries were discovered in 1859 and then subjected to several decades of intensive excavation by individuals seeking monetary gain, adventure, or both from the experience.   Antiquities removed from Chiriqu at this time were transported to museum collections throughout the western world. While the removed artifacts attest to the richness of pre-Columbian material culture, the sites from which they came were effectively erased from the landscape and archaeological conception. I draw from diverse, ephemeral and cartographically imprecise sources of information provided by accounts from looters and adventurers, antiquarian reports, museum accession files, and rumor to extrapolate possible locations for looted sites that provided the materials held in the major museum collections. I place these un-firm locations in a GIS in conjunction with precisely located sites from systematic survey to show how they relate to one another. A concomitant role of this article is to make data from fieldwork I conducted between 2000 and 2005 in highland Chiriqu accessible to other researchers. In this article, I tease out one particular grave and the materials used to construct it from these data as synecdoche for myriad thousands of looted Chiriqu graves as well as the archaeological need to seek new forms of data.\r\n\r\nPreparation of this electronic publication and associated archive was assisted by a grant from the Andrew W. Mellon Foundation. \r\n","id":4243,"resourceType":"PROJECT","status":"ACTIVE","detailUrl":"http://localhost:8080/project/4243/the-archaeology-of-highland-chiriqui-panama"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-82.24365234375,8.389416494705817]},"properties":{"title":"The Archaeology of Highland Chiriqui, Panama Figures WITH CITATION","description":"This tDAR resource includes all of the images from tDAR I.D. 6425, but also has the citation information attached.  The original images without the citation information can be requested from Karen Holmberg (See Credit Section of this Resource Metadata for more information).\r\n\r\n\r\n\r\nhttp://core.tdar.org/image/6425/edit","id":6426,"resourceType":"IMAGE","status":"ACTIVE","detailUrl":"http://localhost:8080/image/6426/the-archaeology-of-highland-chiriqui-panama-figures-with-citation","thumbnailUrl":"http://localhost:8080/files/img/sm/6001"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-82.24365234375,8.389416494705817]},"properties":{"title":"The Archaeology of Highland Chiriqui, Panama SINGLE PDF of Figures","description":"This document includes the single PDF of all of the images in the included in tDAR I.D http://core.tdar.org/image/6425 with Citation information.","id":6427,"resourceType":"DOCUMENT","status":"ACTIVE","detailUrl":"http://localhost:8080/document/6427/the-archaeology-of-highland-chiriqui-panama-single-pdf-of-figures"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-115.8343505859375,33.920117800515484]},"properties":{"title":"The Archaeology of Joshua Tree National Park","description":"WACC reports that summarize archaeological survey and excavation in Joshua Tree National Park (formerly Joshua Tree National Monument).","id":3941,"resourceType":"PROJECT","status":"ACTIVE","detailUrl":"http://localhost:8080/project/3941/the-archaeology-of-joshua-tree-national-park"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-156.95480346679688,21.163431390722536]},"properties":{"title":"The Archaeology of Kalaupapa National Historical Park","description":"WACC reports of archaeological excavation and survey projects within Kalaupapa National Historical Park.","id":4265,"resourceType":"PROJECT","status":"ACTIVE","detailUrl":"http://localhost:8080/project/4265/the-archaeology-of-kalaupapa-national-historical-park"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-156.02482795715332,19.678636053212742]},"properties":{"title":"The Archaeology of Kaloko-Honokohau National Historical Park","description":"WACC reports on survey and excavation projects at Kaloko-Honokohau National Historical Park, Hawaii.","id":4296,"resourceType":"PROJECT","status":"ACTIVE","detailUrl":"http://localhost:8080/project/4296/the-archaeology-of-kaloko-honokohau-national-historical-park"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-114.45831298828125,36.22110198338716]},"properties":{"title":"The Archaeology of Lake Mead National Recreation Area","description":"WACC reports on archaeological and ethnographic work conducted within the boundaries of the Lake Mead National Recreation Area.","id":3944,"resourceType":"PROJECT","status":"ACTIVE","detail .07974634312821]},"properties":{"title":"The Archaeology of Mojave National Preserve","description":"WACC reports associated with survey and excavations in the Mojave National Preserve, California. ","id":4351,"resourceType":"PROJECT","status":"ACTIVE","detailUrl":"http://localhost:8080/project/4351/the-archaeology-of-mojave-national-preserve"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-112.8515625,32.01134288641799]},"properties":{"title":"The Archaeology of Organ Pipe National Monument","description":"WACC reports associated with survey and excavation projects at the Organ Pipe National Monument, Arizona.","id":4300,"resourceType":"PROJECT","status":"ACTIVE","detailUrl":"http://localhost:8080/project/4300/the-archaeology-of-organ-pipe-national-monument"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-109.75616455078125,34.98919430464295]},"properties":{"title":"The Archaeology of Petrified Forest National Park","description":"WACC reports on survey and excavation projects within the boundaries of the Petrified Forest National Park.","id":3945,"resourceType":"PROJECT","status":"ACTIVE","detailUrl":"http://localhost:8080/project/3945/the-archaeology-of-petrified-forest-national-park"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-155.9144568453761,19.41693739766287]},"properties":{"title":"The Archaeology of Pu'uhonua o Honaunau National Historical Park","description":"WACC reports of survey and excavation projects at Pu'uhonau o Honaunau National Historical Park.","id":4271,"resourceType":"PROJECT","status":"ACTIVE","detailUrl":"http://localhost:8080/project/4271/the-archaeology-of-puuhonua-o-honaunau-national-historical-park"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[10.064634790403412,-11.38015663148904]},"properties":{"title":"The Archaeology of Pu'ukohola Heiau National Historic Site","description":"WACC documents associated with survey and excavation projects at Pu'ukohola Heiau National Historic Site, Kawaihae, Hawaii.","id":4285,"resourceType":"PROJECT","status":"ACTIVE","detailUrl":"http://localhost:8080/project/4285/the-archaeology-of-puukohola-heiau-national-historic-site"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-123.99444580078125,41.352529821610744]},"properties":{"title":"The Archaeology of Redwood National Park","description":"This WACC report summarizes archaeological investigations within the boundaries of Redwood National Park.","id":3971,"resourceType":"PROJECT","status":"ACTIVE","detailUrl":"http://localhost:8080/project/3971/the-archaeology-of-redwood-national-park"}},{"type":"Feature","geometry":{},"properties":{"title":"The Archaeology of Rich Neck Plantation (44WB52): Description of the Features","description":"<p>In 1988, two boys found several artifacts while playing on a road construction site that was part of a new housing development. Accompanied by their parents, the boys brought their finds into Colonial Williamsburgs archaeology laboratory to see if the fragments were important. The curators at the lab are frequently called on to identify recently unearthed objects, most of which turn out to be modern castoffs. Once in a great while, however, someone comes in with an artifact that is an impressive example of colonial craftsmanship or that has a significant provenience. What the boys found fell into the latter category, and their visit would trigger a massive archaeological investigation that would take eight years to complete. It had been a long-standing research goal of Colonial Williamsburgs Department of Archaeological Research (D.A.R.) to investigate the colonial plantations that surrounded\r\nWilliamsburg, and the date of manufacture for the artifacts found by the children indicated they had stumbled onto one. An excavation team dispatched to explore the housing development quickly uncovered other artifacts and architectural remains associated with a seventeenth-century plantation known as Rich Neck near where the boys were playing, as well as the remains of an early nineteenth-century slave quarter.</p>\r\n\r\n<p>In 1992, McCale Development Corporation planned to develop the area as part of the Holly Hills residential development, and as part of their proffer to the city they contracted with the D.A.R. to evaluate the archaeological significance of the seventeenth-century site. Test units, placed at 10 meter intervals, uncovered several artifact concentrations and the remains of a brick foundation. That brickwork later proved to be only one of a number of structures located on Rich Necks homelot\r\n(Muraca 1993). Even though the site had been plowed throughout the nineteenth century and later logged in the early 1900s, it was still in excellent shape.</p>\r\n\r\n<p>Recognizing the scale and importance of these findings, Colonial Williamsburg, the McCale Development Corporation, and the City of Williamsburg agreed to sponsor efforts to excavate the site. Colonial Williamsburg accordingly made plans to use its summer field school, run in conjunction with the College of William & Mary, to accomplish the task. The excavation was originally conceived as a salvage operation that would last only ten weeks. Midway through the summer, however, it became apparent that completion within this time frame was impossible given the growing size and complexity of the site. In response, McCale adjusted property boundaries so that the sites major components could be encompassed within two lots, which the City and Colonial Williamsburg then purchased and agreed to sell when the excavation was completed. The developer established two rules which were in effect for the entire dig. No machinery was to be used and no live trees with a diameter\r\ngreater than 4 inches could be cut down.</p>\r\n\r\n<p>With a new schedule in place, the field school spent the remainder of the first summer investigating features outside of the purchased lots, and after the field school was over, a professional crew continued this work for an additional two months. From 1994 through 2000 field schools returned to work at the site for ten weeks each summer. In 1998, Colonial Williamsburg sold its lot to individuals interested in preserving the site permanently. The city has just recently sold its parcel as well, but with a protective easement to shield the surviving architectural remains from destruction\r\nduring the lots development.</p>\r\n\r\n<p>Also found at the site was a slave quarter that was part of eighteenth-century Rich Neck. It was located on the northern edge of the seventeen-century complex and was excavated in 1994 and 1995 by Maria Franklin and Anna Agbe-Davies. Separate reports exist for these excavations (Franklin 1997; Agbe-Davies 1999). Most of the initial salvage excavation focused on the area in the path of the\r\ndevelopments main road. Plowed layers in this area were removed by machine, exposing numerous features including two post-in-ground structures, fences, a trash pit, and a man-made ditchall of which were excavated. During these hectic first few weeks, field school students were instructed to hastily shovel away large areas of plowed soils without the benefit of screens in order to get at features that had survived underneath. Of course, both techniques resulted in a permanent loss of data, and after the time constraints were lifted a new excavation strategy was implemented that allowed plow zone material to be recovered over the rest of the site.</p>","id":6081,"resourceType":"DOCUMENT","status":"ACTIVE","detailUrl":"http://localhost:8080/document/6081/the-archaeology-of-rich-neck-plantation-44wb52-description-of-the-features"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[154.24903661395,9.290770495430383]},"properties":{"title":"The Archaeology of Rota, Northern Mariana Islands","description":"This project includes archaeological data about the archaeological record of Rota Island, in the Northern Mariana Islands, Micronesia.  Rota is located close to the better known and larger island of Guam.","id":4289,"resourceType":"PROJECT","status":"ACTIVE","detailUrl":"http://localhost:8080/project/4289/the-archaeology-of-rota-northern-mariana-islands"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-110.8355712890625,32.19755165923863]},"properties":{"title":"The Archaeology of Saguaro National Park","description":"A collection of National Parks Service WACC reports produced between  1975 and 2005, focused on the Saguaro National Park, Pima County, Arizona. ","id":3937,"resourceType":"PROJECT","status":"ACTIVE","detailUrl":"http://localhost:8080/project/3937/the-archaeology-of-saguaro-national-park"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-112.25891110472813,36.63779666961517]},"properties":{"title":"Archaeology of the Pueblo Grande Platform and Surrounding Features Volume 2 Features in the Central Precinct of the Pueblo Grande Community","description":"Volume 2 describes the prehistoric features, excluding the platform mound and its adjacent compound, that have been excavated at Pueblo\r\nGrande Cultural Park, a 102-acre portion of the prehistoric site owned by the City of Phoenix (see Downum and Bostwick, Volume 1:Chapter 1).\r\nThis city park encompasses the central precinct of the Pueblo Grande site. Data curated in the Pueblo Grande Museum Archive (PGMA) concerning the non-platform mound features are compiled and\r\nsynthesized here, with the summarized data organized into chapters for each of several different types of features. These consist of trash mounds\r\n(Chapter l), pithouses and other structures (Chapter 2), a ballcourt (Chapter 3), cremation and inhumation burials (Chapters 4 and 5), miscellaneous structures, pits, and work surfaces (Chapter 6), and\r\nirrigation canals (Chapter 7).\r\n\r\nAlthough Volume 2 is hugely descriptive, some of the chapters contain pertinent historical information about the individuals involved in the work and the circumstances of their employment. A variety of provenience systems was used at Pueblo Grande, as well as both the American Standard and Metric measuring systems. Descriptions of the individual\r\nexcavation projects in this volume retain their original provenience systems, with metric conversions given in parentheses whenever the American Standard system was used. The vast majority of the features reported on in this volume were excavated between 1936 and 1940 by Civilian Conservation Corps (CCC) crews supervised by Julian Hayden.\r\nIn Volume 1 :Chapter 6, Christian Downum presents a comprehensive history of Haydens work at Pueblo Grande.","id":4569,"resourceType":"DOCUMENT","status":"ACTIVE","detailUrl":"http://localhost:8080/document/4569/archaeology-of-the-pueblo-grande-platform-and-surrounding-features-volume-2-features-in-the-central-precinct-of-the-pueblo-grande-community"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[1.7690943152478336,-7.974745819197012]},"properties":{"title":"Archaeology of the Pueblo Grande Platform Mound and Surrounding Features Volume 1 Introduction to the Archival Project and History of Archaeological Research","description":"Pueblo Grande is a special place. The subject of legend both ancient and modern, it is one of the most impressive and familiar of all surviving Hohokam sites. Until recently, any visitor could plainly see from exposed rooms, deteriorating walls, and eroding test holes and tunnels that Pueblo Grande had been extensively excavated. It would have been logical to assume from this evidence that the site was one of the most famous and best documented of all Classic period Hohokam villages.\r\n\r\nUntil the present study, however, Pueblo Grande has been one of the least understood of all Hohokam sites. Due to a long series of conflicts and\r\nmisunderstandings, the vast majority of the archaeological excavations conducted at Pueblo Grande remained unreported and, therefore, widely unknown. Despite the information resulting from these excavations, the site was seldom mentioned in the archaeological literature, and it was assumed by Hohokam scholars that the most important excavation\r\nrecords from Pueblo Grande had been lost or discarded. As with all too many sites, Pueblo Grande was written off by many archaeologists as\r\na casualty of an earlier archaeological philosophy that considered the collection of artifacts and the exposure of architecture more important than the systematic recording of information.\r\n\r\nWe now know this viewpoint was unwarranted; the Pueblo Grande Museum Archives (PGMA) contain a wealth of information from past excavations. This archival report represents the first comprehensive attempt to synthesize and interpret the rich archaeological records of Pueblo Grande. This chapter sets the stage for those syntheses and\r\ninterpretations by outlining the significance of the Pueblo Grande site, the historical factors leading to the present study, and the contents of the remainder of this and the five subsequent volumes of the Pueblo Grande Archival Project report. The chapter begins with a discussion of Pueblo Grandes importance from prehistoric, ethnohistoric, and modem viewpoints.","id":4568,"resourceType":"DOCUMENT","status":"ACTIVE","detailUrl":"http://localhost:8080/document/4568/archaeology-of-the-pueblo-grande-platform-mound-and-surrounding-features-volume-1-introduction-to-the-archival-project-and-history-of-archaeological-research"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-116.6748046875,36.59789444867077]},"properties":{"title":"The Archaeology of the Western Region of the National Park Service","description":"WACC reports summarizing archaeological projects and management plans in the Western Region of the National Park Service. ","id":3967,"resourceType":"PROJECT","status":"ACTIVE","detailUrl":"http://localhost:8080/project/3967/the-archaeology-of-the-western-region-of-the-national-park-service"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-112.09213256835938,32.44775644110492]},"properties":{"title":"The Archaeology of Tohono O'Odham Nation, Arizona","description":"WACC documents associated with the National Park Service archaeological work on the, Papago Indian Reservation (Tohono O'odham Nation), including Vekol Hills and Gu Achi. ","id":4248,"resourceType":"PROJECT","status":"ACTIVE","detailUrl":"http://localhost:8080/project/4248/the-archaeology-of-tohono-oodham-nation-arizona"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-111.11898422241211,33.647635041340855]},"properties":{"title":"The Archaeology of Tonto National Monument","description":"WACC reports of archaeological excavation and survey projects within Tonto National Park, Tonto Basin, Arizona.","id":4267,"resourceType":"PROJECT","status":"ACTIVE","detailUrl":"http://localhost:8080/project/4267/the-archaeology-of-tonto-national-monument"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-88.39946559781797,-8.901735292717529]},"properties":{"title":"The Archaeology of Tumacacori National Historical Park","description":"WACC reports of archaeological excavation and survey projects within the boundaries of Tumacacori National Historical Park (formerly Tumaccori National Monument).","id":3946,"resourceType":"PROJECT","status":"ACTIVE","detailUrl":"http://localhost:8080/project/3946/the-archaeology-of-tumacacori-national-historical-park"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-111.89712524414062,34.695280283620306]},"properties":{"title":"The Archaeology of Tuzigoot National Monument and Montezuma Castle National Monument","description":"WACC reports of archaeological excavation and survey projects within and near Tuzigoot National Monument, Yavapai County, Arizona.","id":4279,"resourceType":"PROJECT","status":"ACTIVE","detailUrl":"http://localhost:8080/project/4279/the-archaeology-of-tuzigoot-national-monument-and-montezuma-castle-national-monument"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-111.50161743164062,35.17211359369409]},"properties":{"title":"The Archaeology of Walnut Canyon National Monument","description":"This WACC report provides an overview of archaeological investigations in Walnut Canyon National Monument.","id":3973,"resourceType":"PROJECT","status":"ACTIVE","detailUrl":"http://localhost:8080/project/3973/the-archaeology-of-walnut-canyon-national-monument"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-99.70985412597656,35.64389725687302]},"properties":{"title":"The Archaeology of Washita Battlefield National Historic Site","description":"WACC reports related to survey and excavation projects at Washita Battlefield National Historic Site, Roger Mills County, Oklahoma.","id":3965,"resourceType":"PROJECT","status":"ACTIVE","detailUrl":"http://localhost:8080/project/3965/the-archaeology-of-washita-battlefield-national-historic-site"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-119.4049072265625,37.74739723103569]},"properties":{"title":"The Archaeology of Yosemite National Park","description":"WACC reports of archaeological excavation and survey projects within Yosemite National Park.","id":3947,"resourceType":"PROJECT","status":"ACTIVE","detailUrl":"http://localhost:8080/project/3947/the-archaeology-of-yosemite-national-park"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-90.56373596191406,39.29179037663868]},"properties":{"title":"The Archaic Maize Pollen of Koster An Essay on Canons of Evidence ","description":"Argues that the canons of evidence that apply to artifactual evidence of prehistoric behavior patterns are sometimes distinct from those that apply to non-artifactual evidence, and the logic and archaeological value of the latter is not less simply because it is different. The essay is intended to instruct and sensitise archaeologists to this issue as much as it is to allay concern that the pollen evidence for Archaic maize cultivation at the Koster site may not be credible. 49 p. Also see Schoenwetter 1994 (unpublished) \"Review and Assessment of the Evidence for Prehistoric Woodland Maize\".","id":6240,"resourceType":"DOCUMENT","status":"ACTIVE","detailUrl":"http://localhost:8080/document/6240/the-archaic-maize-pollen-of-koster-an-essay-on-canons-of-evidence"}},{"type":"Feature","geometry":{},"properties":{"title":"Archaic Subperiod Ontology","description":"Division of Koster Horizons into Early Archaic 2, Middle Archaic 1, Middle Archaic 2 and Middle Archaic 3","id":4857,"resourceType":"ONTOLOGY","status":"ACTIVE","detailUrl":"http://localhost:8080/ontology/4857/archaic-subperiod-ontology"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-109.38262939453125,36.17091315692815]},"properties":{"title":"An Archeological Assessment of Canyon de Chelly National Monument","description":"This overview describes the natural environment of Canyon de Chelly\r\nNational Monument and summarizes the ways in which it has been used by successive populations. A discussion of the ways in which past\r\nenvironmental conditions may have differed from those of the present\r\nand the implications of such differences for the inhabitants of the\r\nmonument is included. A cultural sequence extending from a Basketmaker\r\nII occupation at about AD 300 to the modern Navajo occupation is described; the possibility of earlier occupations is examined. PaleoIndian,\r\nArchaic, Anasazi, Hopi and Navajo cultures are discussed.\r\nThe history of archeological research in the monument and its results\r\nare also discussed, with a project-by-project summary of archeological\r\nresearch included as an appendix. The archeological potential of the\r\nmonument has not been exhausted and this overview recommends directions for future research. There is a particular need for explanations of\r\nevents described in the culture history; hypotheses relating population\r\ntrends, environmental conditions, settlement pattern and subsistence are\r\noffered.","id":3953,"resourceType":"DOCUMENT","status":"ACTIVE","detailUrl":"http://localhost:8080/document/3953/an-archeological-assessment-of-canyon-de-chelly-national-monument"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-70.0623893737793,41.91939439461047]},"properties":{"title":"Archeological Collections Management of the Great Island Tavern Site, Cape Cod National Seashore, Massachusetts","description":"From the Preface and Introduction of the report:\r\nThe purpose of this manuscript is to describe the procedures used by the Archeological Collections Management Project (hereafter abbreviated ACMP) to process, conserve, and curate the artifacts from four historic sites located on Great Island, in the town of Wellfleet, Massachusetts (Figure 1). Great Island is part of the Cape Cod National Seashore (hereafter abbreviated CACO) of the National Park\r\nService (hereafter abbreviated NPS). The focus of this project is on the Great Island Tavern site (hereafter abbreviated GIT) because of it's research significance to historical archeologists and because of the paucity of data and information for the other three sites.\r\n\r\nThe focus of this collections project is on recataloging, reorganization, and evaluation of archeological remains excavated from the Great Island site. Several small bags of artifacts from three historic sites located during a judgemental survey of Island also are dealt with and discussed within this report (Table 1.1).\r\n\r\nThe archeological field work on Great Island in 1969 and 1970 was directed by Erik Ekholm and James Deetz, research associate and staff archeologist respectively, for Plimoth Plantation at the time. Because Great Island is part of the Cape Cod National Seashore, the work was initiated and\r\nfunded by the NPS under the supervision of John L. Cotter, then Regional Archeologist for the Northeast Office in Philadelphia.\r\n\r\nThe GIT site originally was found by NPS archeologists during a survey of Great Island in the late 1960's. Local tradition suggested that the site was either the remains of seventeenth century Dutch trading post or a tavern operated by a Samuel Smith (Ekholm and Deetz 1971:49). Hence the\r\npurpose of Ekholm and Deetz's archeological excavations was to determine the site's date and identify its function before unauthorized excavations further disturbed the original context of the site (Deetz 1977:33; Ekholm and Deetz 1970a:l). The archeological survey was conducted in the spring of 1970 after library research revealed that lengthy human occupation and ecological change for. Great\r\nIsland in particular, and the Wellfleet area in general (Erik Ekholm, 1970:1) had occurred. \r\n\r\nThe GIT site was placed on the National Register of Historic Places in 1977 as the Samuel Smith Tavern site. This name was chosen because local folk tradition stated that this site was the remains of Samuel Smith's tavern (Ekholm and Deetz 1970a:4). Ekholm and Deetz (1971) termed the site the\r\nWellfleet Tavern because of its location within the town of Wellfleet. Since then, the Division of Cultural Resources has decided to change the site's name to the Great Island Tavern because it identifies the site's location more specifically.","id":5902,"resourceType":"DOCUMENT","status":"ACTIVE","detailUrl":"http://localhost:8080/document/5902/archeological-collections-management-of-the-great-island-tavern-site-cape-cod-national-seashore-massachusetts"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-112.01934814453125,36.00578097723616]},"properties":{"title":"Archeological Data Recovery at the Rim of the Grand Canyon, Shoshone Point Grand Canyon National Park, Arizona","description":"Archeologists from the Western archeological and Conservation Center completed archeological data recovery in June and July 2005 in advance of the construction of a vault toilet in the multicomponent site, AZ B:16:680. The proposed toilet will be installed near a thermal feature,\r\nFeature 6, and will adversely affect or destroy the information likely to be yielded from its subsurface deposits. With Arizona SHPO concurrence, the parks cultural resources personnel developed a research design to complete a 100-percent surface collection and instrument map of the entire site, and data recovery in the footprint of the proposed toilet and in Feature 6. Nineteen STUs and 6 formal XUs were opened within the APE. Approximately 3,200 artifacts were retrieved from the surface or recovered from the subsurface of the site; a little more than one-quarter of these artifacts were analyzed in the laboratory at WACC.\r\n\r\nFrom the analysis of all the data, a complete site map was created from precise instrumentation. The new site map accurately depicts the sites topographic relief and artifact distribution. This map provides the park with real data to formulate future management recommendations and plans for\r\nthis site as needed. The data collected from the analysis of the artifacts suggest that Feature 6 is a thermal feature, but not a roasting pit. The excavations show that construction of the vault toilet will not negatively impact any significant artifacts or subsurface deposits. No further archeological work is recommended for this site in mitigation of the construction of the proposed vault toilet.","id":4372,"resourceType":"DOCUMENT","status":"ACTIVE","detailUrl":"http://localhost:8080/document/4372/archeological-data-recovery-at-the-rim-of-the-grand-canyon-shoshone-point-grand-canyon-national-park-arizona"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-105.61981201171875,37.751129441152834]},"properties":{"title":"Archeological Inventory and National Register Evaluation for the Baca Land Exchange La Jara Reservoir Parcels Conejos County, Colorado","description":"Class III archeological inventory was conducted in the La Jara Reservoir parcels of the Baca Land Exchange between June 9 and October 27, 2005. The project area is 25,080 acres in size. Field crews from the Western Archeological and Conservation Center and Fort Lewis College\r\nsurveyed 10,852 acres to Class III standards and field checked 5,114 acres. The project led to the discovery and recording of 135 archeological sites and 217 isolated finds. Fifty-one sites are eligible to the National Register of Historic Places. Another 29 sites are not individually eligible\r\nbut contribute to the La Jara Reservoir Archeological Area (5CN1418; OAHP 2008).\r\n\r\nPrehistoric sites include lithic scatters, lithic quarries, open camps, open architectural sites, a sheltered site, and two rock art sites. The Historic period sites include arborglyphs, culturally peeled trees, an ethnobotanical gathering site, historic artifact scatters, and trash dumps as well\r\nas several structures and features from this period.\r\n\r\nBased on the diagnostic artifacts and features it appears that the La Jara Reservoir parcels were occupied during the Paleoindian, Archaic, Late Prehistoric, Protohistoric, and Historic periods. Several types of site complexes were noted including prehistoric hunting sites  two with drive\r\nlines; a cluster of sites with the potential for buried deposits along Poso Creek at an elevation of 8,500 ft; rock art sites in Canyon del Rancho; and Historic period sheep herding sites. The presence of Mt. Albion points at La Jara Reservoir (and Biedell Creek) sites indicates Early Archaic occupation which was previously undocumented in the San Luis Valley. Prehistoric and Protohistoric ceramics were recorded and include two vessels that may be from the Rio Grande Pueblos. One site with substantial evidence of prehistoric occupation is also known\r\nethnohistorically as a place to gather medicinal plants. \r\n\r\nThe final step required for completion of Section 106 compliance will be the development of a treatment plan for the La Jara Reservoir sites.","id":4370,"resourceType":"DOCUMENT","status":"ACTIVE","detailUrl":"http://localhost:8080/document/4370/archeological-inventory-and-national-register-evaluation-for-the-baca-land-exchange-la-jara-reservoir-parcels-conejos-county-colorado"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-117.29827880859375,37.02885121675074]},"properties":{"title":"Archeological Inventory and Testing at Indian Camp and Tie Canyon, Death Valley National Park, Inyo County, California","description":"This report describes the results of an archeological inventory and testing project that archeologists from the Western Archeological and Conservation Center (WACC) completed in the Death Valley Scotty Historic District (DVSHD), in Death Valley National Park (DEVA), California, between February 27 and March 9, 2001. The inventory was completed in site CA-INY-5702/H to rerecord the site to standards required by Director's Order 28 (DO-28) (NPS 1997) and by the Standards and Guidelines for Archeological and Historical Preservation (U.S, DOl 1983), Additional archeological inventory was completed in Upper Tie Canyon to identify and document the trash and the trash dumps in a side canyon, Tie Canyon, near Scotty's Castle. The testing was conducted within the midden in site CA-INY-5702/H, Indian Camp, to identify, through an analysis of the recovered data and artifacts, the midden's historical function and origins.\r\n\r\nAfter the field work, the primary objectives of the DEVA 2001 C project are to provide an account of the work, a summary of the analytical results, an interpretive prospectus of information the park might want to make available to park visitors, and recommendatious for the appropriate management of the properties. These objectives are satisfied within this report. Information and suggestions for possible interpretive uses\r\nare mentioned tbroughout the report and in Chapter 5. An interpretive prospectus by Shana Stearn is offered in Appendix B. Management recommendations are presented in Chapter 5.\r\n\r\nIndian Camp. During the rerecording of site CA-INY -5702/H, the calculated site area was adjusted from about 2 1/2 acres (1 ha) to about 12 acres (almost 5 ha), The new site boundaries more accurately reflect the historical use of the area during Indian Camp's period of activity, Four loci, 11 features, and 2 artifact concentrations were recorded, In the current report, present-day photographs of the site are compared to\r\nhistorical ones. The comparisons show damage to the site from a paved road, water and wind erosion, possible clean up of historical objects and materials, and neglect.\r\n\r\nDespite the visible attrition and damages, Indian Camp retains values for interpretation to the park visitor. The site is also significant to the Timbisha Shoshone Tribe, The site, furthermore, is included within the DVSHD, although not listed as a contributing element. It ought to be. Because of the site's vulnerability to additional damage from several sources, the site should undergo periodic monitoring to protect it. Some portions of the site are in need of stabilization. The Timbisha Shoshone Tribe would be a valuable partner for developing additional site management strategies and avenues of interpretation.\r\n\r\nUpper Tie Canyon, During the recording of the cultural resources in Upper Tie Canyon, the WACC archeologists documented 23 sites and 23 isolated finds, none of which were, or contained, cultural resources\r\nof historical importance. The WACC archeologists consider the information potential of the trash and dumps lying in the upper portion of Tie Canyon to be exhausted with the mapping, documentation, and GPS\r\nrecording completed during WACC Project DEVA 2001 C.","id":4344,"resourceType":"DOCUMENT","status":"ACTIVE","detailUrl":"http://localhost:8080/document/4344/archeological-inventory-and-testing-at-indian-camp-and-tie-canyon-death-valley-national-park-inyo-county-california"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-19.523586227596027,1.275819841066161]},"properties":{"title":"Archeological Investigation for the Eastham Unit Development, Cape Cod National  Seashore, Massachusetts","description":"From October to December, 1980, the Division of Cultural Resources, North Atlantic Region, examined potential impacts on cultural resources of proposed visitor use facilities of the Eastham unit, Cape Cod National Seashore. Of five areas studied, two, the Three Sisters of Nauset and Doane Rock development, lacked cultural resources. Two additional areas, the Nauset Light and Little Creek Staging Area, had cultural\r\nresources but these seem not to be eligible for the National\r\nRegister.\r\n\r\nTesting at Coast Guard Beach revealed both historic and prehistoric artifacts.  Only the prehistoric resources at Coast Guard seem to be\r\neligible for the National Register.  This report outlines study procedures and results at each area and the significance of resources in each area. A mitigation plan is proposed for prehistoric remains in the Coast\r\nGuard Beach impact area.","id":3458,"resourceType":"DOCUMENT","status":"ACTIVE","detailUrl":"http://localhost:8080/document/3458/archeological-investigation-for-the-eastham-unit-development-cape-cod-national-seashore-massachusetts"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-71.52831333450926,-65.8849268726282]},"properties":{"title":"Archeological Investigation of Rooms 15 and 16 at the Upper Cliff Dwelling (AZ U:8:48 [ASM]), Tonto National Monument","description":"Fox, Gregory L., Western Archeological and Conservation Center, 1415 North Sixth Avenue. Tucson, AZ 85705. ARCHEOLOGICAL INVESTIGATION OF ROOMS 15 AND 16 AT THE UPPER CLIFF DWELLING (AZ U:8:48 [ASM]), TONTO NATIONAL MONUMENT\r\n\r\nThe Upper Cliff Dwelling (AZ U:8:48 lASM)) at Tonto National Monument is a Gila phase site (ca. A.D. 1350-1450) that is a contributing property to\r\nthe Tonto National Monument National Register District. Continuing water and rodent disturbances to archeological deposits in Rooms 15 and 16 in\r\nthe Upper Cliff Dwelling have adversely impacted cultural matcrials and standing walls. Salvage excavations of archeological materials were initiated after a multiyear study on methods to prevent further damage. The data-recovery effort was conductcd under the auspices of Section 106 of the National Historic Preservation Act. Initial test excavations\r\nwere conducted in December 1997, with full-scale excavation conducted in April and May 1998.\r\nAll cultural deposits were excavated from Rooms 15 and 16. Analyses of deposit fill and cultural materials indicate that the integrity of the deposits\r\nhas been severely impacted, primarily as a result of long-term faunalturbation. Both rooms had been abandoned during the prehistoric occupation of the cliff dwelling and subsequently were used as garbage dumps by the site's inhabitants, which resulted in the formation of large midden deposits. Regardless. even though the context of cultural materials was disturbed, the results of the analyses may shed new light on the settlement and procurement patterns of prehistoric inhabitants\r\nof the Tonto Basin during the Gila phase.","id":4333,"resourceType":"DOCUMENT","status":"ACTIVE","detailUrl":"http://localhost:8080/document/4333/archeological-investigation-of-rooms-15-and-16-at-the-upper-cliff-dwelling-az-u848-asm-tonto-national-monument"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-110.60829162597656,32.147070303537944]},"properties":{"title":"Archeological Investigations along Cactus Forest Drive","description":"TWO part report in one volume:\r\nPart 1: Phase I Data Recovery at Nine Sites on Cactus Forest Drive\r\n\r\nPart 2: Phase II Data Recovery and Archeological monitoring along Cactus Forest Drive\r\n\r\nAbstract:\r\nTwo phases of archeological data recovery were conducted at Saguaro National Park in 2004 and 2006 in support of proposed reconstruction and improvements to Cactus Forest Drive in the Rincon Mountain District\r\nat sites that are part of the Rincon Mountain Foothills Archeological District. Phase I data recovery at nine archeological sites along the roadway is reported in Part I of this report. Intact, buried cultural deposits were found in the road right-of-way at two sites, AZ BB:14:44 (ASM) and AZ BB:14:169 (ASM). Phase II data recovery in the roadbed at AZ BB:14:44 (ASM) found shallow, disturbed deposits. The cultural deposits at AZ BB:14:169 (ASM) are deep and lie below the zone of direct impact. Following the recommendations of the Phase I report, park staff and engineers redesigned and relocated the parking lot at site AZ BB:14:44(ASM) to minimize indirect impacts to the site. Monitoring of construction activities and revegetation did not encounter any additional impacts to the archeological sites.","id":4365,"resourceType":"DOCUMENT","status":"ACTIVE","detailUrl":"http://localhost:8080/document/4365/archeological-investigations-along-cactus-forest-drive"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-111.57028198242188,36.877397919217664]},"properties":{"title":"Archeological Investigations at 3-Mile Bar: Testing at Sites AZ C:02:84 and C:02:40 (GC) Glen Canyon National Recreation Area, Arizona","description":"TWO reports in one volume:\r\n\r\nPart 1: Archeological Testing at Site AZ C:02:84 (GC)\r\nArcheological testing was conducted in Glen Canyon National Recreation Area (GLCA) at site AZ C:02:84 (GC) by archeologists from the National Park Services Western Archeological and Conservation Center (WACC) in Tucson, Arizona. The fieldwork was conducted between October 15 and\r\n20, 2001, at the request of GLCA cultural resources personnel. The purpose of the testing was to identify the nature and extent of cultural resources, to determine if any future data recovery activities are\r\nnecessary, and to make recommendations for the management of the cultural resources.\r\n\r\nPart 2: Archeological Testing at Site AZ C:02:40 (GC)\r\nArcheological testing was conducted in Glen Canyon National Recreation Area (GLCA) at site AZ C:02:40 (GC) by National Park Service archeologists from the Western Archeological and Conservation Center (WACC), Tucson, Arizona, assisted by GLCA cultural resources staff. The fieldwork was conducted between September 9 and 13, 2002, at the request of the National Recreation Area. The testing was recommended because of the documented erosional impacts at the site and its proximity to the river, which leaves the cultural resources vulnerable to continued impacts from boaters, anglers, and other visitors. The testing was designed and was accomplished under the requirements of section 110 of the National Historic Preservation Act (NHPA), as amended to determine the nature and extent of the cultural deposits and to assess the sites condition and significance according to the requirements of the National Register of Historic Places (NRHP). Supplementary goals included identifying the need, if any, for continued archeological site monitoring and additional testing or data recovery. Finally, the testing explored the\r\nrelationship of the site with the other recorded resources on 3-Mile Bar, including the site tested in 2001 (AZ C:02:84), to establish whether or not a pattern of settlement and land use is present similar to that proposed during previous WACC testing at sites on nearby Ferry Swale Bench.","id":4347,"resourceType":"DOCUMENT","status":"ACTIVE","detailUrl":"http://localhost:8080/document/4347/archeological-investigations-at-3-mile-bar-testing-at-sites-az-c0284-and-c0240-gc-glen-canyon-national-recreation-area-arizona"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-111.49715423583984,36.91366400976267]},"properties":{"title":"Archeological Investigations at Ferry Swale Bench: Glen Canyon National Recreation Area, Arizona","description":"TWO reports in one volume:\r\n\r\nPart 1: Archeological Testing at Site AZ C:02:75 (GC)\r\nArcheological testing was conducted in Glen Canyon National Recreation Area (GLCA) at site AZ C:02:75 (GC) by archeologists from GLCA and the Western Archeological and Conservation Center (WACC). The fieldwork was conducted between June 28 and July 2, 1999, at the request of GLCA cultural resources personnel. The purpose of the testing was to identify the nature and extent of cultural resources, to determine if any future data recovery activities are necessary, and to make recommendations for the management of the cultural resources.\r\n\r\nPart 2: Archeological Testing at Site C:02:77 (GC)\r\nArcheologists from the Western Archeological and Conservation Center\r\n(WACC) and the Glen Canyon National Recreation Area (GLCA) conducted archeological testing at site AZ C02:77 (GC), The work was conducted in the summer of 2000 between August 20 and 26, The testing was recommended because of the erosional impacts that were documented at the site during the Grand Canyon River Corridor Archeological Site Monitoring Program. The testing was designed to determine the nature and extent of the cultural deposits and determine the site's relationship to the broader Ferry Swale Bench settlement pattern, Based on the testing results, recommendations were made concerning\r\nthe need for future monitoring of the site.","id":4342,"resourceType":"DOCUMENT","status":"ACTIVE","detailUrl":"http://localhost:8080/document/4342/archeological-investigations-at-ferry-swale-bench-glen-canyon-national-recreation-area-arizona"}}],"type":"FeatureCollection","properties":{"totalRecords":644,"startRecord":100,"description":null,"recordsPerPage":100,"title":"Collection: \" json crud \" ","url":"http://localhost:8080/search/rss?webObfuscation=true&recordsPerPage=100&latScaleUsed=true&collectionId=2596&startRecord=100"}}
</script>
<script type="application/json" id="dataPage3">
    {"features":[{"type":"Feature","geometry":{"type":"Point","coordinates":[-114.25918579101562,38.91158425582737]},"properties":{"title":"Archeological Investigations at Great Basin National Park: Testing and Site Recording in Support of the General Management Plan","description":"GRBA 1992A\r\nTest excavations undertaken to determine the archeological significance of six sites in Great Basin National Park are reported here. Planned development outlined in the General Management Plan may impact one or more of these sites. Four of the sites are in the Baker Guard Station parcel adjacent to the town of Baker and two are in Lehman Flats, an area adjacent to Lehman Creek and north of the park entrance road. Test units and backhoe trenches disturbed less than 2 percent of any site's surface.\r\nSubsurface deposits are present at all sites and intact features were uncovered at two of the Baker Guard Station sites.\r\n\r\n\r\nArtifacts diagnostic of the Paleoindian, Archaic, Fremont and Shoshone cultures were recovered. Ceramics and projectile points were identified; chipped stone and ground stone artifacts were examined. Other materials recovered include beads, a worked crystal and shaped schist artifacts. Results from specialized analyses indicate that preservatiou of faunal remains, paleobotanical material and pollen is good. X-ray fluorescence of obsidian artifacts provides interesting data about the sources of the obsidian. Radiocarbon dates, obtained from two hearths and a fire-cracked-rock cluster, and relative dates, from obsidian hydration analysis, support the interpretation of both Archaic and Fremont period occupations.\r\n\r\nManagement recommendations and a plan for data recovery based on the testing results are presented.\r\n\r\nGRBA 1992B\r\nEight historic periods sites at Great Basin National Park were recorded and assessed for archeological significance according to criterion d of the National Register criteria. The sites recorded are St. Lawrence Mine-East, St. Lawrence Mine-South, Lincoln Canyon Mine/Tunnel, Pole Canyon Adit-East, Shoshone Trail, Headquarters Stone House and wagon remains on both Timber Creek and Baker Creek. Official Nevada State site numbers were issued for all of these sites. Only two of the sites recorded in 1992 were determined archeologically significant st. Lawrence Mine-East and St. Lawrence Mine-South.\r\n\r\nAdditional recording was conducted at five historic period sites recorded previously. Artifact inventory and elevation drawings were undertaken at the Johnson Lake Mining Complex. Five miles of the Osceola Ditch were surveyed; the remains of flumes, a camp and a staging area were recorded. A 20-acre parcel adjacent to the Pole Canyon Safe was examined for associated remains with negative results. Historic period trash in the vicinity of Rhodes Cabin and the Lehman Aqueduct was recorded.\r\n\r\nSummaries of archeological significance and site condition are presented. Appropriate cultural resource themes and themes from the Nevada Historic Preservation Plan are listed. Management recommendations and suggestions for further projects are discussed.","id":4304,"resourceType":"DOCUMENT","status":"ACTIVE","detailUrl":"http://localhost:8080/document/4304/archeological-investigations-at-great-basin-national-park-testing-and-site-recording-in-support-of-the-general-management-plan"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-116.180419921875,34.02988927409112]},"properties":{"title":"Archeological Investigations at Joshua Tree National Park, California","description":"TWO projects in one report:\r\n\r\nPart 1: Archeological Testing at Six sites in Joshua Tree National Park, California Archeologists from the Western Archeological and Conservation Center (WACC), National Park Service (NPS), Tucson, Arizona, conducted archeological testing at six previously recorded sites\r\nin Joshua Tree National Park (JOTR) between May 10 and June 4, 1999. The sites lie within the area of potential effects of proposed Park road constrnction, Project PRA-JOTR-12(3), Route 12 - Park Boulevard and Barker Dam Road. The sites in the project area were recorded during\r\nprevious surveys (JOTR 1968 A, 1975 A, 1975 B, 1975 C, 1979 A, 1985 C, 1991 A), and were identified for testing by Joshua Tree National Park staff members. Three sites are in the Hidden Valley Campground locality: CA-RIV-1940, CA-RIV-1942 and CA-RIV-92. The other three sites, CA-RIV -902, CA-RIV -903, CA-RIV -4293/H, are near Barker Dam.\r\n\r\nPart 2: Data Recovery at Site CA-RIV-1942\r\nArcheologists from the Western Archeological and Conservation Center (WACC), National Park Service (NPS), conducted archeological data recovery in Joshua Tree National Park (JOTR) at a prehistoric Native\r\nAmerican site directly threatened by a Park road construction project (NPS Package Number JOTR 173-16). The site, CA-RIV-1942, was one of six sites tested previously during the WACC project, JOTR 1999 A (see\r\nPart I of this volume). Data recovery at site CA-RIV-1942 was recommended to assist the Park in meeting its compliance requirements under section 106 of the National Historic Preservation Act (NHPA), as\r\namended.\r\n","id":4345,"resourceType":"DOCUMENT","status":"ACTIVE","detailUrl":"http://localhost:8080/document/4345/archeological-investigations-at-joshua-tree-national-park-california"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[12.81815423061834,11.493462190491442]},"properties":{"title":"Archeological Investigations at Kauhako Crater, Kalaupapa National Historical Park (KALA) Makanalua Ahupua'a, Island of Moloka'i","description":"At the request of the National Park Service (NPS), Pacific Islands Support Office (PISO), Paul H. Rosendahl, Ph.D., Inc. (PHRI) completed an archaeological investigation of approximately 49.5 acres within Kauhako Crater, Kalaupapa National Historical Park (KALA), Moloka'i, Hawai'i. The\r\ninvestigation consisted of an archival background study and a surface reconnaissance of the interior of the crater. The investigation was conducted in accordance with the NPS PISO scope of work, and in compliance with the National Historic Preservation Act (NHPA) and its implementing regulation (36 CFR Part 800) and the Archaeological Resources Protection Act of 1979 (ARPA) and its implementing regulation (43 CFR Part 7). The purpose of the investigation was to obtain baseline\r\ninformation about potential historic properties within the crater, information that KALA will use in developing an integrated management plan for the crater's natural and cultural resources.\r\n\r\nThe interior of the crater exhibited a more or less continuous distribution of archaeological features. For descriptive purposes, thirty-two sites containing 333 features were defined. The sites consist of permanent and temporary habitations, a trail system, a potential heiau, a possible burial\r\nsite, agricultural sites, and an agricultural complex with 269 features. These sites and features are interpreted as a large agricultural and residential complex dating from at least the early Historic Period, and possibly from late prehistoric times. The possible pre-Contact era permanent habitation sites are located on the crater's upper benches. Caves and rockshelters, which contain evidence of temporary habitation, also likely date to pre-Contact times. The bulk of the large rectilinear\r\nagricultural fields and potential storage enclosures in the crater appear to have been in use until at least the mid-nineteenth century. From a research standpoint it is recommended that KALA develop a plan for limited subsurface investigations sufficient to obtain samples for radiocarbon analysis. From a management standpoint it is recommended that KALA prepare a nomination to the National Register of Historic Places (NRHP) for Kauhako Crater to be listed as an archaeological district It is\r\nfelt that such a nomination is warranted given the density and obvious contextual and temporal associations ofthe sites and features. If Kauhako Crater is listed as a NRHP district, it may be easier for KALA to obtain funding for implementing any future-developed management plan.","id":4336,"resourceType":"DOCUMENT","status":"ACTIVE","detailUrl":"http://localhost:8080/document/4336/archeological-investigations-at-kauhako-crater-kalaupapa-national-historical-park-kala-makanalua-ahupuaa-island-of-molokai"}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-109.79255676269531,35.031681724188346]},"properties":{"title":"Archeological Investigations at Puerco Ruin, Petrified Forest National Park, Arizona","description":"During 1988 and 1989, archeologists from the Western Archeological and\r\nConservation Center conducted data recovery excavations at Puerco Ruin, Petrified Forest National Park, Arizona. Puerco Ruin is the remains of a 100-plus-room pueblo dating to the late Pueblo III to middle Pueblo IV periods. The data recovery, conducted to mitigate the effects of proposed visitor facilities at the site, included surface collection, excavation, and analysis. In addition, over 1,000 rock art elements surrounding the pueblo were recorded by volunteers from the American Rock Art Research Association.\r\n\r\nSurface collection of sixteen 10 by 10 m units north of the pueblo helped\r\nidentify extramural activity areas for various stages of lithic production.\r\nEight non-room subsurface features and eight main soil strata were identified during the excavation of ninety-two 1 by 1 m excavation units. In addition, four surface rooms and portions of a kiva were also excavated. Over 4,000 sherds (including 16 partially reconstructible vessels) and over 26,000 flaked stone artifacts, as well as ground stone and other artifacts and abundant floral and faunal remains, were recovered. Analyses included obsidian sourcing and hydration, ceramic refiring and temper identification, and radiocarbon dating. Data from three previous excavations were i
